    <style>
        /* --- 1. THEME VARIABLES --- */
        :root {
            --primary: #0C2D48;
            --accent: #B49658;
            --bg: #f4f6f8;
            --white: #ffffff;
            --text: #333333;
            --meta: #777777;
            --font-main: 'Mv Galan', 'Faruma', 'Noto Sans Thaana', sans-serif;
        }

        @font-face { font-family: 'Mv Galan'; src: url('fonts/Mv Galan.ttf') format('truetype'); }
        @font-face { font-family: 'Faruma'; src: url('fonts/Faruma.ttf') format('truetype'); }

        /* --- 2. BASIC SETUP --- */
        body { 
            margin: 0; 
            font-family: var(--font-main); 
            background: var(--bg); 
            color: var(--text); 
            padding-bottom: 100px;
            line-height: 1.8; 
            user-select: none; 
        }
        
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        * { box-sizing: border-box; }

        /* --- 3. NAVIGATION MENU --- */
        .navbar {
            background: var(--white);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid #eee;
        }

        .nav-container {
            max-width: 1400px; margin: 0 auto;
            display: flex; justify-content: center;
        }

        .nav-links {
            list-style: none; padding: 0; margin: 0;
            display: flex; gap: 5px;
        }

        .nav-links li a {
            display: block; padding: 15px 25px;
            font-weight: bold; font-size: 1.1em;
            color: var(--primary);
            border-bottom: 3px solid transparent;
        }

        .nav-links li a:hover {
            color: var(--accent);
            border-bottom: 3px solid var(--accent);
            background: #fcfcfc;
        }

        /* --- 4. HEADER --- */
        header { 
            background: linear-gradient(135deg, var(--primary) 0%, #051626 100%); 
            color: var(--white); 
            padding: 50px 5% 80px 5%; /* Extra padding bottom for search bar space */
            text-align: center; 
            border-bottom: 6px solid var(--accent); 
            margin-bottom: 60px; /* Space for search bar overlap */
            position: relative;
        }

        .profile-photo {
            width: 130px; height: 130px;
            object-fit: contain; margin-bottom: 15px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
            transition: transform 0.3s;
        }
        .profile-photo:hover { transform: scale(1.05); }

        .page-title { font-size: 2.8em; font-weight: bold; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .page-subtitle { color: var(--accent); margin-top: 10px; font-size: 1.3em; opacity: 0.9; }

        /* --- 5. ROYAL SEARCH BAR (NEW) --- */
        .search-container {
            max-width: 700px;
            margin: -60px auto 40px auto; /* Pull up into header */
            padding: 0 20px;
            position: relative;
            z-index: 100;
        }

        .search-box {
            position: relative;
            background: white;
            border-radius: 50px;
            padding: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); /* Deep shadow */
            border: 2px solid var(--accent); /* Gold Border */
            display: flex;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .search-box:hover, .search-box:focus-within {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(180, 150, 88, 0.3); /* Gold glow */
        }

        .search-input {
            width: 100%;
            padding: 15px 60px 15px 25px; /* Right padding for icon */
            border: none;
            outline: none;
            font-size: 1.2em;
            font-family: var(--font-main);
            color: var(--primary);
            background: transparent;
            border-radius: 50px;
        }

        .search-icon-box {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: var(--primary); /* Blue circle */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent); /* Gold Icon */
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* --- 6. GRID & CARDS --- */
        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        
        .article-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 30px; 
        }

        .article-card { 
            background: var(--white); border-radius: 15px; overflow: hidden; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: all 0.3s ease;
            display: flex; flex-direction: column; position: relative; border: 1px solid #eee; height: fit-content;
        }
        .article-card:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0,0,0,0.15); border-color: var(--accent); }

        .card-img-container { position: relative; height: 200px; overflow: hidden; background: #eee; }
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .article-card:hover .card-img { transform: scale(1.05); }

        .card-body { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; }

        .meta-row { 
            display: flex; justify-content: space-between; align-items: center; 
            font-size: 0.85em; color: var(--meta); margin-bottom: 15px; border-bottom: 1px dashed #eee; padding-bottom: 10px;
        }
        .meta-item { display: flex; align-items: center; gap: 6px; }
        .meta-item i { color: var(--accent); }

        .article-tag { background: var(--primary); color: white; padding: 2px 10px; font-size: 0.8em; border-radius: 20px; width: fit-content; margin-bottom: 10px; }
        .article-title { font-size: 1.5em; font-weight: bold; margin: 0 0 15px 0; line-height: 1.4; color: var(--primary); }
        .article-summary { font-size: 1.1em; color: #555; line-height: 1.7; margin-bottom: 20px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        .full-content { display: none; } 

        .read-more-btn { 
            display: inline-flex; align-items: center; gap: 10px; cursor: pointer;
            color: var(--white); background: var(--primary); font-weight: bold; font-size: 1em; 
            padding: 10px 25px; border-radius: 50px; align-self: flex-start; margin-top: auto;
            transition: 0.3s;
        }
        .read-more-btn:hover { background: var(--accent); transform: translateX(-5px); }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 5000;
            display: none; justify-content: center; align-items: flex-start;
            overflow-y: auto; padding: 40px 20px; backdrop-filter: blur(5px);
        }
        .modal-content {
            background: white; width: 100%; max-width: 900px;
            border-radius: 15px; padding: 0; position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); animation: slideUp 0.4s ease;
        }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-header { position: relative; height: 350px; }
        .modal-img { width: 100%; height: 100%; object-fit: cover; border-radius: 15px 15px 0 0; }
        .close-modal {
            position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.6); color: white;
            width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 1.2em; transition: 0.3s;
        }
        .close-modal:hover { background: red; }
        .modal-body { padding: 40px; }
        .modal-title { font-size: 2.2em; color: var(--primary); font-weight: bold; margin-bottom: 10px; }
        .modal-meta { color: #666; font-size: 0.9em; margin-bottom: 30px; display: flex; gap: 20px; border-bottom: 2px solid var(--accent); padding-bottom: 15px; }
        .modal-text { font-size: 1.2em; line-height: 2; color: #333; white-space: pre-wrap; text-align: justify; }

        /* --- ADMIN --- */
        .admin-ui { display: none !important; }
        body.admin-active .admin-ui { display: inline-flex !important; }
        body.admin-active .article-card { border: 2px dashed var(--accent); }
        body.admin-active .card-img { cursor: pointer; opacity: 0.8; }
        body.admin-active .full-content { display: block; border: 1px dashed #ccc; padding: 10px; margin-top: 10px; background: #fffbe6; }
        body.admin-active .article-summary { display: none; }
        body.admin-active .read-more-btn { display: none; }
        body.admin-active { user-select: text; }

        .delete-btn { position: absolute; top: 10px; left: 10px; background: red; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; z-index: 10; font-weight: bold; }
        .admin-toolbar {
            position: fixed; bottom: 0; left: 0; width: 100%; background: #1a1a1a; color: white;
            padding: 15px 30px; display: none; justify-content: space-between; align-items: center; z-index: 9999;
            border-top: 4px solid var(--accent);
        }
        .admin-btn { padding: 10px 25px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .save-btn { background: var(--accent); color: white; }
        .add-btn { background: #27ae60; color: white; }
        [contenteditable="true"] { outline: none; background: rgba(255, 255, 255, 0.9); border-bottom: 2px dashed var(--accent); cursor: text; }
        
        footer { text-align: center; margin-top: 60px; color: #888; font-size: 0.9em; padding: 40px; background: #eee; }
        
        @media (max-width: 768px) {
            .nav-links { flex-wrap: wrap; justify-content: center; }
            .nav-links li a { padding: 10px 15px; font-size: 1em; }
        }
    </style>
</head>

                    const articleHTML = `
                    <article class="article-card">
                        <button class="delete-btn admin-ui" onclick="removeCard(this)">ފޮހެލާ</button>
                        <div class="card-img-container">
                            <img src="${item.img}" class="card-img" onclick="changeImage(this)">
                        </div>
                        <div class="card-body">
                            <div class="article-tag" contenteditable="false">${item.cat}</div>
                            <h2 class="article-title" contenteditable="false">${item.title}</h2>
                            <div class="meta-row">
                                <div class="meta-item"><i class="far fa-calendar-alt"></i> <span contenteditable="false">${item.date}</span></div>
                                <div class="meta-item"><i class="far fa-user"></i> <span contenteditable="false">${item.author}</span></div>
                            </div>
                            <div class="article-summary" contenteditable="false">
                                މިއީ އާޓިކަލްގެ ކުރު ޚުލާސާއެވެ. މިތަނުގައި ލިޔާނީ ކިޔުންތެރިންގެ ޝައުޤުވެރިކަން ދަމައިގަންނަ ފަދަ ކުރު އިބާރާތެކެވެ. (މިބައި ބަދަލުކުރައްވާ)
                            </div>
                            <div class="full-content" contenteditable="false">
                                <p><strong>${item.title}</strong></p>
                                <p>މިއީ މި ލިޔުމުގެ ތަފްޞީލީ ބައެވެ. މިތަނުގައި އާޓިކަލްގެ ފުރިހަމަ މަޢުލޫމާތު ހިމަނުއްވާށެވެ.</p>
                                <p>ލިޔުންތެރިޔާ: ${item.author}<br>ތާރީޚް: ${item.date}</p>
                                <p>މިތަނުގައި އިތުރު ޕެރެގްރާފްތައް ލިޔުއްވާށެވެ. މި ބައި ފެންނާނީ "އިތުރަށް ވިދާޅުވޭ" އަށް ފިތާލުމުންނެވެ. މިގޮޅިއަށް ބޭނުންވަރަކަށް މަޢުލޫމާތު ލިޔެވޭނެއެވެ.</p>
                            </div>
                            <div class="read-more-btn" onclick="openModal(this)">
                                އިތުރަށް ވިދާޅުވޭ <i class="fas fa-arrow-left"></i>
                            </div>
                        </div>
                    </article>`;
                    grid.insertAdjacentHTML('beforeend', articleHTML);
                });
            }
        }
        window.onload = generateArticles;

        // --- 3. FILTER / SEARCH FUNCTION ---
        function filterArticles() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const grid = document.getElementById('articleGrid');
            const articles = grid.getElementsByClassName('article-card');

            for (let i = 0; i < articles.length; i++) {
                const title = articles[i].querySelector('.article-title').innerText.toLowerCase();
                const tag = articles[i].querySelector('.article-tag').innerText.toLowerCase();
                const summary = articles[i].querySelector('.article-summary').innerText.toLowerCase();

                if (title.indexOf(filter) > -1 || tag.indexOf(filter) > -1 || summary.indexOf(filter) > -1) {
                    articles[i].style.display = "";
                } else {
                    articles[i].style.display = "none";
                }
            }
        }

        // --- 4. MODAL LOGIC ---
        function openModal(btn) {
            if(document.body.classList.contains('admin-active')) return; 
            const card = btn.closest('.article-card');
            
            document.getElementById('modalImg').src = card.querySelector('.card-img').src;
            document.getElementById('modalTitle').innerHTML = card.querySelector('.article-title').innerHTML;
            document.getElementById('modalMeta').innerHTML = card.querySelector('.meta-row').innerHTML;
            document.getElementById('modalText').innerHTML = card.querySelector('.full-content').innerHTML;

            document.getElementById('detailsModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('detailsModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        window.onclick = function(e) {
            if (e.target == document.getElementById('detailsModal')) closeModal();
        }

        // --- 5. ADMIN & SECURITY ---
        document.onkeydown = function(e) {
            if(document.body.classList.contains('admin-active')) return true; 
            if(event.keyCode == 123 || (e.ctrlKey && (e.keyCode == 'U'.charCodeAt(0) || e.keyCode == 'S'.charCodeAt(0)))) return false;
        }

        function activateAdmin() {
            if(document.body.classList.contains('admin-active')) return;
            var pass = prompt("Enter Admin Password:");
            if(pass === "admin123") {
                document.body.classList.add('admin-active');
                document.getElementById('adminToolbar').style.display = 'flex';
                document.querySelectorAll('.article-title, .article-summary, .full-content, .article-tag, .meta-item span').forEach(el => el.contentEditable = "true");
                alert("Admin Mode Active!");
            } else {
                alert("Incorrect Password");
            }
        }

        function addNewArticle() {
            const grid = document.getElementById('articleGrid');
            const newCard = document.createElement('article');
            newCard.className = 'article-card';
            newCard.innerHTML = `
                <button class="delete-btn admin-ui" onclick="removeCard(this)">ފޮހެލާ</button>
                <div class="card-img-container"><img src="https://via.placeholder.com/600x400" class="card-img" onclick="changeImage(this)"></div>
                <div class="card-body">
                    <div class="article-tag" contenteditable="true">Category</div>
                    <h2 class="article-title" contenteditable="true">New Title</h2>
                    <div class="meta-row">
                        <div class="meta-item"><i class="far fa-calendar-alt"></i> <span contenteditable="true">Date</span></div>
                        <div class="meta-item"><i class="far fa-user"></i> <span contenteditable="true">Admin</span></div>
                    </div>
                    <div class="article-summary" contenteditable="true">Short summary...</div>
                    <div class="full-content" contenteditable="true">Full content here...</div>
                    <div class="read-more-btn" onclick="openModal(this)">އިތުރަށް ވިދާޅުވޭ <i class="fas fa-arrow-left"></i></div>
                </div>`;
            grid.insertBefore(newCard, grid.firstChild);
        }

        function removeCard(btn) { if(confirm("Delete?")) btn.closest('.article-card').remove(); }
        
        function changeImage(img) {
            if(document.body.classList.contains('admin-active')) {
                let url = prompt("Image URL:", img.src);
                if(url) img.src = url;
            }
        }

        function savePage() {
            let clone = document.documentElement.cloneNode(true);
            clone.querySelector('body').classList.remove('admin-active');
            clone.querySelectorAll('[contenteditable]').forEach(el => el.removeAttribute('contenteditable'));
            clone.querySelector('#adminToolbar').style.display = 'none';
            
            let script = clone.querySelector('script'); 
            script.innerHTML = script.innerHTML.replace('window.onload = generateArticles;', '// Auto-gen removed on save');

            let blob = new Blob(["<!DOCTYPE html>\n" + clone.outerHTML], { type: "text/html" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `zaad_articles_${new Date().toISOString().split('T')[0]}.html`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
