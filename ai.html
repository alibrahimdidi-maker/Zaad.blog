<!DOCTYPE html>
<html lang="dv" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ޒާދް ޑިޖިޓަލް ލައިބްރަރީ (100+ Resources)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thaana:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- THEME CONFIGURATION --- */
        :root {
            --royal-blue: #0C2D48;
            --royal-dark: #051626;
            --royal-gold: #B49658;
            --light-gold: #E5D4A8;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Noto Sans Thaana', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
        }

        /* --- HEADER & SEARCH --- */
        header {
            background: linear-gradient(135deg, var(--royal-blue), var(--royal-dark));
            padding: 40px 20px 80px 20px; /* Extra padding at bottom for search bar */
            text-align: center;
            color: white;
            position: relative;
        }

        .logo-area { font-family: 'Playfair Display', serif; font-size: 2.5em; color: var(--royal-gold); margin-bottom: 10px; }
        .page-desc { font-size: 1.1em; opacity: 0.9; max-width: 600px; margin: 0 auto; }

        /* Search Bar Floating */
        .search-container {
            max-width: 600px;
            margin: -30px auto 30px; /* Pull up into header */
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }
        
        .search-box {
            background: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 2px solid var(--royal-gold);
        }
        
        .search-input {
            border: none;
            flex-grow: 1;
            padding: 10px;
            font-size: 1.1em;
            font-family: 'Noto Sans Thaana', sans-serif;
            outline: none;
        }

        /* --- FILTER BUTTONS --- */
        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        .filter-btn {
            padding: 8px 20px;
            border-radius: 20px;
            border: none;
            background: #e0e0e0;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .filter-btn.active, .filter-btn:hover {
            background: var(--royal-blue);
            color: white;
        }

        /* --- CARD GRID --- */
        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px 50px; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* CARD STYLE */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(12, 45, 72, 0.15);
            border-color: var(--royal-gold);
        }

        /* Type Indicator Strip */
        .type-strip { height: 5px; width: 100%; }
        .type-video { background: #e74c3c; } /* Red */
        .type-pdf { background: #f1c40f; } /* Yellow */
        .type-gamma { background: #8e44ad; } /* Purple */
        .type-loom { background: #3498db; } /* Blue */

        .card-header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px dashed #eee;
            background: #fafafa;
        }

        .icon-box {
            width: 50px; height: 50px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5em;
            color: white;
            flex-shrink: 0;
        }

        .card-body { padding: 20px; flex-grow: 1; }
        
        .card-id { font-size: 0.8em; color: #999; margin-bottom: 5px; display: block; }
        .card-title { font-size: 1.2em; font-weight: bold; margin-bottom: 10px; color: var(--royal-blue); line-height: 1.4; }
        .card-meta { font-size: 0.9em; color: #666; display: flex; align-items: center; gap: 5px; }

        .card-footer {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #f0f0f0;
        }

        .lock-btn {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--royal-blue);
            background: transparent;
            color: var(--royal-blue);
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        
        .lock-btn:hover {
            background: var(--royal-blue);
            color: white;
        }

        /* --- LOGIN MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 22, 38, 0.9);
            z-index: 2000;
            display: none;
            justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-box {
            background: white;
            width: 90%; max-width: 400px;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            border: 2px solid var(--royal-gold);
            box-shadow: 0 0 50px rgba(180, 150, 88, 0.3);
            position: relative;
        }

        .modal-input {
            width: 100%; padding: 12px; margin-bottom: 15px;
            border: 1px solid #ccc; border-radius: 8px;
            text-align: center; font-size: 1em;
        }
        
        .modal-submit {
            background: var(--royal-gold); color: white;
            border: none; padding: 12px; width: 100%;
            border-radius: 8px; font-weight: bold; cursor: pointer;
            font-size: 1.1em;
        }
        .modal-submit:hover { background: var(--royal-blue); }

        .hint-text {
            margin-top: 15px; font-size: 0.8em; color: #888;
            background: #f9f9f9; padding: 10px; border-radius: 5px;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo-area">Zaad Digital Library</div>
        <div class="page-desc">މެމްބަރުންނަށް ޚާއްޞަ ޕްރިމިއަމް ކޮންޓެންޓް. ތިރީގައިވާ ކާޑުތަކުން ބޭނުންފުޅުވާ އެއްޗެއް ޚިޔާރުކުރައްވާ.</div>
    </header>

    <div class="search-container">
        <div class="search-box">
            <i class="fas fa-search" style="color: #999; margin-left: 10px;"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="ކޮންޓެންޓް ހޯއްދަވަން ލިޔުއްވާ (މިސާލު: ތަޖުވީދު)...">
        </div>
    </div>

    <div class="container">
        
        <div class="filters">
            <button class="filter-btn active" onclick="filterGrid('all')">ހުރިހާ އެއްޗެއް</button>
            <button class="filter-btn" onclick="filterGrid('video')">ވީޑިއޯ (YouTube/Loom)</button>
            <button class="filter-btn" onclick="filterGrid('pdf')">ފޮތްތައް (PDF)</button>
            <button class="filter-btn" onclick="filterGrid('gamma')">ޕްރެޒެންޓޭޝަން (Gamma)</button>
        </div>

        <div class="grid" id="cardGrid">
            </div>
    </div>

    <div class="modal-overlay" id="loginModal">
        <div class="modal-box">
            <i class="fas fa-times" onclick="closeModal()" style="position:absolute; top:15px; right:20px; cursor:pointer; font-size:1.2em;"></i>
            <div style="font-size:3em; color:var(--royal-gold); margin-bottom:15px;"><i class="fas fa-lock"></i></div>
            <h3 id="modalTitle" style="color:var(--royal-blue); margin-bottom:5px;">Protected Content</h3>
            <p id="modalSub" style="font-size:0.9em; color:#666; margin-bottom:20px;">Resource ID: #000</p>

            <input type="text" id="userInput" class="modal-input" placeholder="Username">
            <input type="password" id="passInput" class="modal-input" placeholder="Password">
            <button class="modal-submit" onclick="checkCredentials()">Login</button>
            
            <p id="errorMsg" style="color:red; display:none; margin-top:10px;">މައުލޫމާތު ނުބައި!</p>

            <div class="hint-text">
                <i class="fas fa-info-circle"></i> <strong>ޓެސްޓް ކުރުމަށް:</strong><br>
                Username: <span id="hintUser">--</span> <br>
                Password: <span id="hintPass">--</span>
            </div>
        </div>
    </div>

    <script>
        // --- 1. DATA GENERATION (Creating 100 Sample Cards) ---
        const contentTypes = ['video', 'pdf', 'gamma', 'loom'];
        const subjects = ['ތަޖުވީދު', 'ފިޤުހު', 'ޢަޤީދާ', 'ތާރީޚް', 'ޓެކްނޮލޮޖީ', 'އޭ.އައި', 'އިޤްތިޞާދު'];
        const icons = {
            'video': 'fa-youtube',
            'pdf': 'fa-file-pdf',
            'gamma': 'fa-layer-group',
            'loom': 'fa-video'
        };
        const colors = {
            'video': '#e74c3c', // Red
            'pdf': '#f1c40f',   // Yellow
            'gamma': '#8e44ad', // Purple
            'loom': '#3498db'   // Blue
        };

        let resources = [];

        // Loop to generate 100 items
        for (let i = 1; i <= 100; i++) {
            // Randomly pick attributes
            const type = contentTypes[Math.floor(Math.random() * contentTypes.length)];
            const subject = subjects[Math.floor(Math.random() * subjects.length)];
            
            // Generate specific login for this card
            const specificUser = `user${i}`;
            const specificPass = `pass${i}`;

            resources.push({
                id: i,
                title: `${subject} ލެވަލް ${Math.ceil(Math.random() * 5)} - ޕާޓް ${i}`,
                desc: `މިއީ ${subject} އާ ގުޅޭގޮތުން ތައްޔާރުކޮށްފައިވާ ${type === 'pdf' ? 'ލިޔުމެކެވެ' : 'ވީޑިއޯއެކެވެ'}.`,
                type: type,
                icon: icons[type],
                color: colors[type],
                // Credentials logic
                loginUser: specificUser,
                loginPass: specificPass,
                // Link (Just a placeholder)
                link: '#'
            });
        }

        // --- 2. RENDER GRID ---
        const grid = document.getElementById('cardGrid');

        function renderCards(filterType = 'all', searchTerm = '') {
            grid.innerHTML = ''; // Clear existing

            resources.forEach(item => {
                // Filter Logic
                const matchType = filterType === 'all' || item.type === filterType || (filterType === 'video' && item.type === 'loom');
                const matchSearch = item.title.includes(searchTerm) || item.desc.includes(searchTerm);

                if (matchType && matchSearch) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="type-strip" style="background:${item.color}"></div>
                        <div class="card-header">
                            <div class="icon-box" style="background:${item.color}">
                                <i class="fas ${item.icon}"></i>
                            </div>
                            <div>
                                <span class="card-id">ID: #${item.id}</span>
                                <div style="font-weight:bold; font-size:0.9em; text-transform:uppercase; color:${item.color}">${item.type}</div>
                            </div>
                        </div>
                        <div class="card-body">
                            <h3 class="card-title">${item.title}</h3>
                            <div class="card-meta"><i class="far fa-clock"></i> 20 mins</div>
                        </div>
                        <div class="card-footer">
                            <button class="lock-btn" onclick="openModal(${item.id})">
                                <i class="fas fa-lock"></i> Access Content
                            </button>
                        </div>
                    `;
                    grid.appendChild(card);
                }
            });
        }

        // Initial Render
        renderCards();

        // --- 3. FILTER & SEARCH LOGIC ---
        function filterGrid(type) {
            // Update buttons styling
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Render
            const searchVal = document.getElementById('searchInput').value;
            renderCards(type, searchVal);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const activeType = document.querySelector('.filter-btn.active').getAttribute('onclick').match(/'([^']+)'/)[1];
            renderCards(activeType, e.target.value);
        });

        // --- 4. MODAL & LOGIN LOGIC ---
        let currentResourceId = null;
        const modal = document.getElementById('loginModal');

        function openModal(id) {
            currentResourceId = id;
            const res = resources.find(r => r.id === id);
            
            // Set Modal Text
            document.getElementById('modalTitle').innerText = res.title;
            document.getElementById('modalSub').innerText = `Resource ID: #${id} (${res.type.toUpperCase()})`;
            
            // SHOW HINT FOR TESTING (Remove in Real Site)
            document.getElementById('hintUser').innerText = res.loginUser;
            document.getElementById('hintPass').innerText = res.loginPass;
            
            // Reset Fields
            document.getElementById('userInput').value = '';
            document.getElementById('passInput').value = '';
            document.getElementById('errorMsg').style.display = 'none';
            
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function checkCredentials() {
            const res = resources.find(r => r.id === currentResourceId);
            const user = document.getElementById('userInput').value;
            const pass = document.getElementById('passInput').value;

            if (user === res.loginUser && pass === res.loginPass) {
                // Success
                alert(`Login Successful!\nOpening ${res.title}...`);
                closeModal();
                // window.open(res.link, '_blank'); // Uncomment to actually open link
            } else {
                // Fail
                document.getElementById('errorMsg').style.display = 'block';
                // Shake effect
                const box = document.querySelector('.modal-box');
                box.animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 300 });
            }
        }

        // Close on outside click
        window.onclick = function(e) {
            if (e.target == modal) closeModal();
        }

    </script>
</body>
</html>
