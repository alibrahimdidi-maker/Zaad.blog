<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaad Event Portal - Customer Access Keys</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --gold: #B49658;
            --blue: #0C2D48;
            --dark: #051626;
            --white: #ffffff;
            --bg: #f4f7f6;
            --green: #27ae60; /* Success Color */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
        
        body {
            background-color: var(--bg);
            color: var(--dark);
            min-height: 100vh;
            display: flex; flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            background: linear-gradient(135deg, var(--blue), var(--dark));
            padding: 30px 20px;
            text-align: center;
            border-bottom: 5px solid var(--gold);
            color: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .portal-title { 
            font-family: 'Playfair Display', serif; 
            color: var(--gold); 
            font-size: 2.2rem; 
            margin-bottom: 5px; 
            letter-spacing: 1px; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .portal-subtitle { 
            font-size: 0.9rem; 
            opacity: 0.9; 
            letter-spacing: 3px; 
            text-transform: uppercase; 
        }

        /* --- SEARCH SECTION --- */
        .search-container {
            max-width: 600px; margin: 40px auto 15px auto; padding: 0 20px;
            position: relative;
        }
        .search-input {
            width: 100%; padding: 18px 25px 18px 55px;
            border: 2px solid var(--gold); border-radius: 50px;
            font-size: 1.1rem; outline: none; transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .search-input:focus { 
            box-shadow: 0 0 20px rgba(180, 150, 88, 0.4); 
            border-color: var(--blue); 
        }
        .search-icon {
            position: absolute; left: 45px; top: 50%; transform: translateY(-50%);
            color: var(--gold); font-size: 1.3rem;
        }
        .count-display { 
            text-align: center; color: #7f8c8d; 
            margin-bottom: 40px; font-size: 0.95rem; font-weight: 500; 
        }

        /* --- CARD GRID --- */
        .container {
            max-width: 1400px; margin: 0 auto; padding: 0 20px 40px 20px;
            flex: 1;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 30px;
        }

        /* --- CARD DESIGN --- */
        .card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex; flex-direction: column;
        }
        .card:hover { 
            transform: translateY(-7px); 
            border-color: var(--gold); 
            box-shadow: 0 15px 30px rgba(12, 45, 72, 0.15); 
        }
        
        .card-header {
            background: var(--dark); color: white; padding: 15px 25px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 3px solid var(--gold);
        }
        .cus-id { 
            font-family: 'Playfair Display', serif; 
            font-weight: bold; color: var(--gold); 
            letter-spacing: 1px; font-size: 1.2rem; 
        }
        
        .card-body { padding: 25px; flex: 1; }

        /* Login Credentials Box */
        .cred-box {
            background: #fdfdfd; border: 1px dashed #bbb;
            padding: 15px; border-radius: 8px; margin-bottom: 20px;
        }
        .cred-row { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 8px; font-size: 0.95rem; 
        }
        .cred-row:last-child { margin-bottom: 0; }
        .cred-label { font-weight: bold; color: var(--blue); }
        .cred-val { 
            font-family: 'Courier New', monospace; font-weight: bold; 
            color: #333; background: #eee; padding: 4px 8px; border-radius: 4px; 
            letter-spacing: 1px;
        }

        /* Gig Key Section */
        .key-section { margin-top: 10px; }
        .key-label { 
            font-size: 0.9rem; font-weight: bold; color: var(--dark); 
            margin-bottom: 8px; display: block; 
        }
        .key-input {
            width: 100%; padding: 12px; 
            font-family: 'Courier New', monospace; font-weight: bold; font-size: 1.1rem;
            border: 2px solid #ddd; border-radius: 6px; color: var(--blue);
            background: #fff; transition: 0.3s; text-align: center;
        }
        .key-input:focus { border-color: var(--gold); outline: none; }

        /* Copy Button Styles */
        .copy-btn {
            background: var(--blue); color: white; border: none;
            padding: 14px; border-radius: 6px; cursor: pointer;
            width: 100%; font-weight: bold; margin-top: 12px;
            transition: all 0.3s ease; display: flex; justify-content: center; align-items: center; gap: 10px;
            text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px;
        }
        .copy-btn:hover { background: var(--gold); color: var(--dark); }
        .copy-btn:active { transform: scale(0.98); }
        
        /* Green "Copied" State */
        .copy-btn.copied {
            background-color: var(--green) !important;
            color: white !important;
            border-color: var(--green) !important;
            pointer-events: none; /* Prevent double clicks */
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4);
        }

        /* --- FOOTER --- */
        footer {
            background: var(--dark); color: #888; padding: 30px;
            text-align: center; font-size: 0.85rem; border-top: 4px solid var(--gold);
        }
    </style>
</head>
<body>

    <header>
        <div class="portal-title">ZAAD EVENT PORTAL</div>
        <div class="portal-subtitle">Customer License Management System</div>
    </header>

    <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-input" id="searchBox" placeholder="Search Customer ID (e.g. CUS-025)..." onkeyup="filterCards()">
    </div>
    <div class="count-display">
        <i class="fas fa-database"></i> Database Loaded: 500 Active Customer Keys
    </div>

    <div class="container">
        <div class="grid" id="cardGrid">
            </div>
    </div>

    <footer>
        &copy; 2025 Zaad Academy (Research & Consultancy Firm). All Rights Reserved.<br>
        <span style="opacity: 0.5; margin-top: 5px; display: block;">Authorized Access Only</span>
    </footer>

    <script>
        // --- 1. UTILITY: Random String Generator ---
        function makeRandomString(length, type = 'mixed') {
            let characters = '';
            if (type === 'num') characters = '0123456789';
            else if (type === 'alpha') characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            else characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // --- 2. GENERATE 500 CARDS ---
        function generateCards() {
            const grid = document.getElementById('cardGrid');
            let htmlContent = '';

            for (let i = 1; i <= 500; i++) {
                // Pad ID with zeros (001, 002... 500)
                const num = i.toString().padStart(3, '0');
                
                // Generate Random Credentials
                const loginName = `USER-${makeRandomString(3, 'alpha')}${makeRandomString(3, 'num')}`;
                const password = makeRandomString(8);
                
                // Generate a "Fake" Gig Key for the input box (Format: GIG-XXXX-XXXX-XXXX)
                const gigKey = `GIG-${makeRandomString(4, 'alpha')}-${makeRandomString(4, 'num')}-${makeRandomString(4, 'alpha')}`;

                // Build HTML Card
                htmlContent += `
                    <div class="card" data-id="CUS-${num}">
                        <div class="card-header">
                            <span class="cus-id">CUS-${num}</span>
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <div class="card-body">
                            
                            <div class="cred-box">
                                <div class="cred-row">
                                    <span class="cred-label">Login ID:</span>
                                    <span class="cred-val">${loginName}</span>
                                </div>
                                <div class="cred-row">
                                    <span class="cred-label">Password:</span>
                                    <span class="cred-val">${password}</span>
                                </div>
                            </div>

                            <div class="key-section">
                                <label class="key-label">Gig Key Generator Code:</label>
                                <input type="text" class="key-input" id="key-${i}" value="${gigKey}" readonly>
                                
                                <button class="copy-btn" id="btn-${i}" onclick="copyCode('${i}')">
                                    <i class="fas fa-copy"></i> Copy Full Code
                                </button>
                            </div>

                        </div>
                    </div>
                `;
            }

            // Inject into DOM
            grid.innerHTML = htmlContent;
        }

        // --- 3. COPY FUNCTIONALITY (Turns Green) ---
        function copyCode(id) {
            const inputField = document.getElementById(`key-${id}`);
            const button = document.getElementById(`btn-${id}`);
            
            // Select Text
            inputField.select();
            inputField.setSelectionRange(0, 99999); // For mobile devices
            
            // Copy to Clipboard
            navigator.clipboard.writeText(inputField.value).then(() => {
                // SUCCESS STATE: Turn Green
                const originalContent = button.innerHTML;
                button.innerHTML = `<i class="fas fa-check-circle"></i> COPIED!`;
                button.classList.add('copied');

                // RESET after 3 seconds
                setTimeout(() => {
                    button.innerHTML = `<i class="fas fa-copy"></i> Copy Full Code`;
                    button.classList.remove('copied');
                }, 3000);
            });
        }

        // --- 4. SEARCH FILTER ---
        function filterCards() {
            const query = document.getElementById('searchBox').value.toUpperCase();
            const cards = document.getElementsByClassName('card');

            // Simple loop to hide/show based on CUS ID
            for (let i = 0; i < cards.length; i++) {
                const id = cards[i].getAttribute('data-id');
                if (id.indexOf(query) > -1) {
                    cards[i].style.display = "";
                } else {
                    cards[i].style.display = "none";
                }
            }
        }

        // --- INITIALIZE ---
        window.onload = generateCards;

    </script>
</body>
</html>
