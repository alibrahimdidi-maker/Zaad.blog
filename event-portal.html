<!DOCTYPE html>
<html lang="dv" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaad Event Portal - Customer Access</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thaana:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gold: #B49658;
            --blue: #0C2D48;
            --dark: #051626;
            --white: #ffffff;
            --bg: #f4f7f6;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Noto Sans Thaana', sans-serif; }
        
        body {
            background-color: var(--bg);
            color: var(--dark);
            min-height: 100vh;
            display: flex; flex-direction: column;
        }

        /* HEADER */
        header {
            background: linear-gradient(135deg, var(--blue), var(--dark));
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid var(--gold);
            color: white;
        }
        .logo-area img { height: 80px; filter: brightness(0) invert(1); }
        .portal-title { font-family: 'Playfair Display', serif; color: var(--gold); font-size: 1.8rem; margin-top: 10px; letter-spacing: 1px; }

        /* SEARCH BAR */
        .search-container {
            max-width: 600px; margin: 30px auto; padding: 0 20px;
            position: relative;
        }
        .search-input {
            width: 100%; padding: 15px 50px 15px 20px;
            border: 2px solid var(--gold); border-radius: 50px;
            font-size: 1.1rem; outline: none; transition: 0.3s;
            text-align: right;
        }
        .search-input:focus { box-shadow: 0 0 15px rgba(180, 150, 88, 0.3); }
        .search-icon {
            position: absolute; left: 35px; top: 50%; transform: translateY(-50%);
            color: var(--gold); font-size: 1.2rem;
        }

        /* CUSTOMER GRID */
        .container {
            max-width: 1200px; margin: 0 auto; padding: 20px;
            flex: 1;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        /* CARD DESIGN */
        .card {
            background: white;
            border-radius: 15px;
            border: 1px solid #e0e0e0;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: 0.3s;
            position: relative;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--gold); box-shadow: 0 10px 25px rgba(12, 45, 72, 0.15); }
        
        .card-header {
            background: var(--blue); color: white; padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .cus-id { font-family: 'Playfair Display', sans-serif; font-weight: bold; color: var(--gold); letter-spacing: 1px; }
        
        .card-body { padding: 20px; text-align: center; }
        .status-badge {
            background: #e3fcef; color: #00a651; padding: 5px 15px;
            border-radius: 20px; font-size: 0.8rem; font-weight: bold;
            display: inline-block; margin-bottom: 15px;
        }
        .locked-content { filter: blur(4px); user-select: none; transition: 0.3s; opacity: 0.5; }
        .card.unlocked .locked-content { filter: none; opacity: 1; }
        
        .key-display {
            background: #f8f9fa; border: 2px dashed var(--gold);
            padding: 10px; margin: 10px 0; font-family: monospace;
            font-size: 1.2rem; color: var(--blue); font-weight: bold;
        }

        .action-btn {
            background: var(--gold); color: white; border: none;
            padding: 10px 20px; border-radius: 5px; cursor: pointer;
            width: 100%; font-weight: bold; margin-top: 10px;
            transition: 0.2s;
        }
        .action-btn:hover { background: var(--blue); }
        
        .card.unlocked .action-btn { display: none; }
        .unlock-input {
            width: 100%; padding: 10px; margin-bottom: 10px;
            border: 1px solid #ccc; border-radius: 5px; text-align: center;
            display: none;
        }

        /* ADMIN PANEL */
        #admin-panel {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--dark); color: white; padding: 20px;
            border-top: 4px solid var(--gold); z-index: 1000;
            display: none; box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }
        .admin-controls {
            display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;
            max-width: 1200px; margin: 0 auto;
        }
        .admin-input {
            padding: 10px; border-radius: 5px; border: 1px solid #555;
            background: #1a2b3c; color: white; outline: none;
        }
        .btn-add { background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        .btn-save { background: var(--gold); color: var(--blue); border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-close { background: #c0392b; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }

        /* FOOTER */
        footer {
            background: var(--blue); color: #aaa; padding: 20px;
            text-align: center; font-size: 0.9rem; margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-area">
            <img src="logo.png" alt="Zaad Logo">
        </div>
        <div class="portal-title">ZAAD EVENT PORTAL</div>
        <p style="opacity: 0.8; font-size: 0.9rem;">Customer Key Verification System</p>
    </header>

    <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-input" id="searchBox" placeholder="ކަސްޓަމަރ ID ޖައްސަވާ (މިސާލު: CUS-001)..." onkeyup="filterCards()">
    </div>

    <div class="container">
        <div class="grid" id="cardGrid">
            </div>
    </div>

    <footer>
        <div ondblclick="openAdmin()" style="cursor: pointer; display:inline-block;">
            &copy; 2025 Zaad Academy. All Rights Reserved.
        </div>
    </footer>

    <div id="admin-panel">
        <h3 style="color:var(--gold); text-align:center; margin-bottom:15px;">Admin Control: Add New Customer</h3>
        <div class="admin-controls">
            <input type="text" id="newId" class="admin-input" placeholder="ID (e.g. CUS-005)">
            <input type="text" id="newPass" class="admin-input" placeholder="4-Digit Access Code">
            <input type="text" id="newKey" class="admin-input" placeholder="License Key / Secret Code">
            <button class="btn-add" onclick="addCustomer()"><i class="fas fa-plus"></i> Add</button>
            <button class="btn-save" onclick="saveFile()"><i class="fas fa-download"></i> Save Changes & Download</button>
            <button class="btn-close" onclick="closeAdmin()">Close</button>
        </div>
        <p style="text-align:center; margin-top:10px; font-size:0.8rem; color:#bbb;">
            Note: After adding, click "Save Changes". It will download a new HTML file. Upload that file to your server.
        </p>
    </div>

    <script id="db-script">
        // DO NOT EDIT THIS MANUALLY UNLESS YOU KNOW JSON
        var customers = [
            {"id": "CUS-0001", "code": "1234", "key": "KEY-8829-ZAAD-PRO"},
            {"id": "CUS-0002", "code": "5678", "key": "KEY-9921-EVENT-LITE"}
        ];
    </script>

    <script>
        // 1. RENDER CARDS
        function renderCards() {
            const grid = document.getElementById('cardGrid');
            grid.innerHTML = '';

            customers.forEach((cus, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.id = 'card-' + index;
                
                card.innerHTML = `
                    <div class="card-header">
                        <span class="cus-id">${cus.id}</span>
                        <i class="fas fa-lock" style="color:rgba(255,255,255,0.5)"></i>
                    </div>
                    <div class="card-body">
                        <span class="status-badge">Active License</span>
                        
                        <div class="locked-content" id="content-${index}">
                            <p style="font-size:0.9rem; color:#666;">Generated License Key:</p>
                            <div class="key-display">${cus.key}</div>
                            <p style="font-size:0.8rem;">Valid for 1 Year</p>
                        </div>

                        <input type="password" class="unlock-input" id="input-${index}" placeholder="Enter 4-Digit Code">
                        <button class="action-btn" id="btn-${index}" onclick="unlockCard(${index}, '${cus.code}')">
                            <i class="fas fa-key"></i> View Code
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // 2. UNLOCK LOGIC
        function unlockCard(index, correctCode) {
            const inputField = document.getElementById(`input-${index}`);
            const btn = document.getElementById(`btn-${index}`);
            const card = document.getElementById(`card-${index}`);

            if (inputField.style.display === 'none' || inputField.style.display === '') {
                // Show Input
                inputField.style.display = 'block';
                inputField.focus();
                btn.innerHTML = 'Verify';
            } else {
                // Verify Code
                if (inputField.value === correctCode) {
                    card.classList.add('unlocked');
                    inputField.style.display = 'none';
                    btn.style.display = 'none'; // Hide button after unlock
                    
                    // Change icon
                    card.querySelector('.card-header i').className = 'fas fa-lock-open';
                    card.querySelector('.card-header i').style.color = '#B49658';
                } else {
                    alert('ކޯޑު ނުބައި! (Incorrect Code)');
                    inputField.value = '';
                    inputField.focus();
                }
            }
        }

        // 3. SEARCH FILTER
        function filterCards() {
            const query = document.getElementById('searchBox').value.toUpperCase();
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                const id = card.querySelector('.cus-id').innerText.toUpperCase();
                if (id.includes(query)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // 4. ADMIN FUNCTIONS
        function openAdmin() {
            const pass = prompt("Enter Admin Password:");
            if (pass === "admin123") {
                document.getElementById('admin-panel').style.display = 'block';
            } else {
                alert("Access Denied");
            }
        }

        function closeAdmin() {
            document.getElementById('admin-panel').style.display = 'none';
        }

        function addCustomer() {
            const id = document.getElementById('newId').value;
            const code = document.getElementById('newPass').value;
            const key = document.getElementById('newKey').value;

            if (id && code && key) {
                // Add to array
                customers.push({ id: id, code: code, key: key });
                
                // Clear inputs
                document.getElementById('newId').value = '';
                document.getElementById('newPass').value = '';
                document.getElementById('newKey').value = '';
                
                // Re-render
                renderCards();
                alert('Customer added! Click "Save Changes" to download the updated file.');
            } else {
                alert('Please fill all fields.');
            }
        }

        // 5. SAVE SYSTEM (The Magic)
        function saveFile() {
            // Get current HTML
            const htmlContent = document.documentElement.outerHTML;
            
            // Find the database script part and replace it with the NEW data
            const dbStart = '<script id="db-script">';
            const dbEnd = '</scr' + 'ipt>'; // Split to avoid closing tag issue
            
            // Construct new script content
            const newScriptContent = `\n        var customers = ${JSON.stringify(customers)};\n    `;
            
            // Regex to replace the content inside the specific script tag
            const regex = /<script id="db-script">([\s\S]*?)<\/script>/;
            const newHtml = htmlContent.replace(regex, `<script id="db-script">${newScriptContent}<\/script>`);

            // Create download
            const blob = new Blob(["<!DOCTYPE html>\n" + newHtml], { type: "text/html" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "event-portal.html"; 
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // KEYBOARD SHORTCUT (Ctrl+Shift+A) for Admin
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.shiftKey && e.key === 'A') {
                openAdmin();
            }
        });

        // Initialize
        renderCards();
    </script>
</body>
</html>
