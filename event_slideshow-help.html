<!DOCTYPE html>
<html lang="dv" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ޒާދް ޑިޖިޓަލް ލައިބްރަރީ</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- 1. މައިގަނޑު ޑިޒައިން --- */
        :root {
            --primary: #0C2D48; /* ގަދަ ނޫ */
            --accent: #B49658;  /* ރަން ކުލަ */
            --light: #f8f9fa;
            --white: #ffffff;
            --text: #333;
        }

        @font-face {
            font-family: 'Mv Galan';
            src: url('fonts/Mv Galan.ttf'); /* ފޮންޓް ފައިލް އިން ތަން */
        }

        body {
            background-color: var(--light);
            color: var(--text);
            font-family: 'Mv Galan', 'Faruma', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- 2. ހެޑަރ --- */
        header {
            background: var(--primary);
            color: var(--white);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 4px solid var(--accent);
            flex-shrink: 0;
        }

        .brand h1 { margin: 0; font-size: 1.5em; }
        .brand span { font-size: 0.8em; opacity: 0.8; }
        .contact-info { font-size: 0.9em; font-family: sans-serif; direction: ltr; }

        /* --- 3. މައި ލޭއައުޓް (Sidebar + Viewer) --- */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden; /* ސްކްރޯލްވިޔަ ނުދިނުމަށް */
        }

        /* ސައިޑްބާ (ލިސްޓް އިންނަ ތަން) */
        .sidebar {
            width: 320px;
            background: var(--white);
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 10;
        }

        /* ސާޗް ބާ */
        .search-area {
            padding: 15px;
            background: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }
        .search-box {
            position: relative;
            width: 100%;
        }
        .search-box input {
            width: 100%;
            padding: 10px 35px 10px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: 'Mv Galan', sans-serif;
            outline: none;
            box-sizing: border-box;
        }
        .search-box i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        /* ފޮތްތަކުގެ ލިސްޓް */
        .book-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        /* ވަކިވަކި ފޮތް ކާޑު */
        .book-card {
            display: flex;
            align-items: start;
            gap: 12px;
            background: var(--white);
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .book-card:hover {
            background-color: #fdfdfd;
            border-color: var(--accent);
            transform: translateX(-3px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .book-card.active {
            background-color: #fffbf0; /* Active Color */
            border: 1px solid var(--accent);
            border-right: 4px solid var(--accent);
        }

        .book-card img {
            width: 50px;
            height: 70px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: #eee;
        }

        .book-details {
            flex: 1;
        }

        .book-details h4 {
            margin: 0 0 5px 0;
            font-size: 1em;
            color: var(--primary);
            line-height: 1.4;
        }

        .book-details p {
            margin: 0;
            font-size: 0.8em;
            color: #666;
        }

        .tag {
            display: inline-block;
            background: #eee;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7em;
            margin-top: 5px;
        }

        /* PDF ދައްކާ ބައި (Viewer) */
        .viewer-area {
            flex: 1;
            background-color: #525659;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .placeholder-msg {
            text-align: center;
            color: rgba(255,255,255,0.7);
        }
        .placeholder-msg i { font-size: 4em; margin-bottom: 20px; display: block; }
        .placeholder-msg h2 { margin: 0; }

        /* Mobile View */
        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            .sidebar { width: 100%; height: 40%; border-left: none; border-bottom: 2px solid var(--accent); }
            .viewer-area { height: 60%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <h1>ޒާދް އެކަޑެމީ - ލައިބްރަރީ</h1>
            <span>Zaad Academy Digital Resource Center</span>
        </div>
        <div class="contact-info">
            <i class="fa fa-phone"></i> 9901550
        </div>
    </header>

    <div class="main-container">
        
        <div class="sidebar">
            <div class="search-area">
                <div class="search-box">
                    <i class="fa fa-search"></i>
                    <input type="text" id="searchInput" placeholder="ފައިލްގެ ނަން ހޯއްދަވާ..." onkeyup="filterBooks()">
                </div>
            </div>
            
            <div class="book-list" id="bookListContainer">
                </div>
        </div>

        <div class="viewer-area">
            <div id="placeholder" class="placeholder-msg">
                <i class="fa fa-book-open"></i>
                <h2>ފައިލްއެއް ޚިޔާރުކުރައްވާ</h2>
                <p>ކިޔުމަށްޓަކައި ލިސްޓުން ފޮތަކަށް ފިތާލައްވާ</p>
            </div>
            <iframe id="pdfFrame" style="display:none;" allow="autoplay"></iframe>
        </div>

    </div>

    <script>
        // ==========================================
        // 1. ޑޭޓާބޭސް: ފައިލްތަކުގެ މައުލޫމާތު
        // ==========================================
        
        let libraryData = [
            // --- އަސްލު ފައިލްތައް (Real Files) ---
            { 
                title: "ޔޫޒަރ ގައިޑް (ދިވެހި)", 
                file: "https://drive.google.com/drive/folders/16E5f_SYqb76JJdzdDnFV7mH75Uax1fPv?usp=drive_link", 
                type: "Local",
                desc: "އިވެންޓް ތަކުގެ ސިސްޓަމް ބޭނުންކުރާނެ ގޮތް" 
            },
            { 
                title: "ސުވާލާއި ޖަވާބު (FAQ)", 
                // ގޫގްލް ޑްރައިވް ލިންކް މިސާލެއް
                file: "https://drive.google.com/file/d/1ABC_EXAMPLE_ID_HERE/view?usp=sharing", 
                type: "GDrive",
                desc: "އާންމު މައްސަލަތަކުގެ ހައްލު" 
            },
            { 
                title: "ޓެކްނިކަލް މެނުއަލް", 
                file: "files/tech_manual.pdf", 
                type: "Local",
                desc: "އައި.ޓީ ބޭފުޅުންނަށް ޚާއްސަ" 
            }
        ];

        // --- 500 ސާމްޕަލް ފައިލް އިތުރުކުރުން (ޓެސްޓް ކުރުމަށް) ---
        // (މި ބައި ބޭނުން ނެތްނަމަ ފޮހެލާށެވެ)
        for (let i = 1; i <= 500; i++) {
            libraryData.push({
                title: `ރިޕޯޓް ނަންބަރު ${i} - 2025`,
                file: `files/report_${i}.pdf`, // މި ނަމުގައި ފައިލް ނެތަސް ލިސްޓަށް އަރާނެ
                type: "Sample",
                desc: `ޑޮކިއުމަންޓް ID: ${1000 + i}`
            });
        }


        // ==========================================
        // 2. ފަންކްޝަންތައް (System Logic)
        // ==========================================

        const listContainer = document.getElementById('bookListContainer');
        const pdfFrame = document.getElementById('pdfFrame');
        const placeholder = document.getElementById('placeholder');

        // 1. ގޫގްލް ޑްރައިވް ލިންކް ރަނގަޅުކުރާ ފަންކްޝަން
        function fixGoogleDriveLink(url) {
            if (url.includes("drive.google.com") && url.includes("/view")) {
                return url.replace(/\/view.*/, "/preview");
            }
            return url;
        }

        // 2. ލިސްޓް ސްކްރީނަށް އެރުވުން
        function renderList(data) {
            listContainer.innerHTML = ""; // ކުރިން ހުރި އެއްޗެހި ސާފުކޮށްލުން
            
            // 500 ފައިލް ވިޔަސް ލަސްނުވެ ލޯޑުވާނެ
            const fragment = document.createDocumentFragment();

            if (data.length === 0) {
                listContainer.innerHTML = "<p style='text-align:center; padding:20px; color:#666;'>އެއްވެސް ފައިލްއެއް ނުފެނުނު</p>";
                return;
            }

            data.forEach((book, index) => {
                let card = document.createElement('div');
                card.className = 'book-card';
                
                // ކުލިކް ކުރުމުން ވާނެ ގޮތް
                card.onclick = () => {
                    // Highlight active
                    document.querySelectorAll('.book-card').forEach(el => el.classList.remove('active'));
                    card.classList.add('active');

                    // Show PDF
                    placeholder.style.display = 'none';
                    pdfFrame.style.display = 'block';
                    pdfFrame.src = fixGoogleDriveLink(book.file);
                };

                // ކާޑުގެ ޑިޒައިން (އިމޭޖް ނެތްނަމަ ޑިފޯލްޓް ފޮޓޯއެއް އަރާނެ)
                card.innerHTML = `
                    <img src="covers/${index}.jpg" onerror="this.src='https://via.placeholder.com/100x140.png?text=PDF'">
                    <div class="book-details">
                        <h4>${book.title}</h4>
                        <p>${book.desc}</p>
                        <span class="tag">${book.type}</span>
                    </div>
                `;
                fragment.appendChild(card);
            });

            listContainer.appendChild(fragment);
        }

        // 3. ސާޗް ކުރުން (Search Function)
        function filterBooks() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            
            // ބޮޑު ލިސްޓެއްނަމަ ކުޑަކޮށް ލަސްވެދާނެތީ، ނަން ހޯދާނީ
            let filtered = libraryData.filter(book => 
                book.title.toLowerCase().includes(input) || 
                book.desc.toLowerCase().includes(input)
            );
            renderList(filtered);
        }

        // ޕޭޖް ލޯޑްވާއިރު ލިސްޓް ދައްކާ
        renderList(libraryData);

    </script>
</body>
</html>
