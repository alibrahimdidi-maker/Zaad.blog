<!DOCTYPE html>
<html lang="dv" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ޒާދް ޑިޖިޓަލް ލައިބްރަރީ</title>
    <style>
        /* --- Styles --- */
        :root { --blue: #0C2D48; --gold: #B49658; --bg: #f4f6f8; }
        @font-face { font-family: 'Mv Galan'; src: url('fonts/Mv Galan.ttf'); }
        body { margin: 0; font-family: 'Mv Galan', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Header */
        header { background: var(--blue); color: white; padding: 15px; text-align: center; border-bottom: 4px solid var(--gold); flex-shrink: 0; }
        h1 { margin: 0; font-size: 1.8em; }

        /* Main Layout */
        .layout { display: flex; flex: 1; overflow: hidden; height: 100%; }

        /* Sidebar (List Area) */
        .sidebar { 
            width: 350px; 
            background: white; 
            border-left: 1px solid #ddd; 
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0;
        }

        /* Search Bar */
        .search-box { padding: 15px; background: #eee; border-bottom: 1px solid #ddd; }
        .search-box input { 
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; 
            font-family: 'Mv Galan', sans-serif; text-align: right; outline: none;
        }
        .search-box input:focus { border-color: var(--gold); }

        /* File List */
        .file-list { 
            flex: 1; overflow-y: auto; padding: 10px; 
        }
        
        .book-card {
            display: flex; align-items: center; gap: 10px;
            background: white; border: 1px solid #eee; 
            padding: 10px; margin-bottom: 10px; border-radius: 8px;
            cursor: pointer; transition: 0.2s;
        }
        .book-card:hover { background: #fffdf5; border-color: var(--gold); transform: translateX(-5px); }
        .book-card.active { border: 2px solid var(--gold); background: #fffdf5; }
        
        .book-card img { width: 50px; height: 70px; object-fit: cover; border-radius: 4px; border: 1px solid #ddd; }
        .book-info h4 { margin: 0 0 5px 0; color: var(--blue); font-size: 1em; }
        .book-info span { font-size: 0.8em; color: #666; }

        /* PDF Viewer */
        .viewer { flex: 1; background: #525659; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        .placeholder { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            color: white; text-align: center; 
        }

        /* Responsive */
        @media (max-width: 768px) {
            .layout { flex-direction: column; }
            .sidebar { width: 100%; height: 40%; border-left: none; border-bottom: 1px solid #ddd; }
            .viewer { height: 60%; }
        }
    </style>
</head>
<body>

    <header>
        <h1>ޒާދް ލައިބްރަރީ</h1>
    </header>

    <div class="layout">
        
        <div class="sidebar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ފޮތުގެ ނަން ހޯއްދަވާ..." onkeyup="filterBooks()">
            </div>
            <div class="file-list" id="bookListContainer">
                </div>
        </div>

        <div class="viewer">
            <div id="welcomeMsg" class="placeholder">
                <h2>ފޮތެއް ޚިޔާރުކުރައްވާ</h2>
                <p>ކިޔުމަށްޓަކައި ލިސްޓުން ފޮތަކަށް ފިތާލައްވާ</p>
            </div>
            <iframe id="pdfFrame" style="display:none;"></iframe>
        </div>

    </div>

    <script>
        // ---------------------------------------------------------
        // 1. މިއީ ތިބާގެ ލައިބްރަރީ ޑޭޓާބޭސް އެވެ.
        // މިތަނަށް އަސްލު ފައިލްތަކުގެ ނަންތައް އިތުރުކުރާނީއެވެ.
        // ---------------------------------------------------------
        
        let libraryData = [
            { title: "ޔޫޒަރ ގައިޑް", file: "files/guide.pdf", img: "covers/guide.jpg", desc: "V1.0" },
            { title: "ޓެކްނިކަލް މެނުއަލް", file: "files/manual.pdf", img: "covers/manual.jpg", desc: "Technical" },
            { title: "ބަޖެޓް ރިޕޯޓް 2024", file: "files/budget.pdf", img: "covers/report.jpg", desc: "Finance" },
            // މިގޮތަށް ކޮޕީ ޕޭސްޓް ކޮށްގެން އިތުރު ކުރެވޭނެ
        ];

        // ---------------------------------------------------------
        // 500 ސާމްޕަލް ފައިލް އުފެއްދުން (މިއީ ޓެސްޓް ކުރުމަށް)
        // (އަސްލު ފައިލްތައް އެޅުމުން މި ބައި ފޮހެލާށެވެ)
        // ---------------------------------------------------------
        for (let i = 1; i <= 500; i++) {
            libraryData.push({
                title: `ސާމްޕަލް ޑޮކިއުމަންޓް ${i}`,
                file: `files/doc${i}.pdf`, // Sample file path
                img: `https://via.placeholder.com/50x70?text=${i}`, // Fake image
                desc: `File ID: ${i}`
            });
        }
        // ---------------------------------------------------------


        // 2. ލިސްޓް ސްކްރީނަށް އެރުވުން
        const listContainer = document.getElementById('bookListContainer');
        const pdfFrame = document.getElementById('pdfFrame');
        const welcomeMsg = document.getElementById('welcomeMsg');

        function renderList(data) {
            listContainer.innerHTML = ""; // Clear existing list
            
            data.forEach((book, index) => {
                let card = document.createElement('div');
                card.className = 'book-card';
                card.onclick = () => openBook(book.file, card);
                
                card.innerHTML = `
                    <img src="${book.img}" onerror="this.src='https://via.placeholder.com/50x70?text=PDF'">
                    <div class="book-info">
                        <h4>${book.title}</h4>
                        <span>${book.desc}</span>
                    </div>
                `;
                listContainer.appendChild(card);
            });
        }

        // 3. ފޮތް ހުޅުވުން
        function openBook(path, element) {
            welcomeMsg.style.display = 'none';
            pdfFrame.style.display = 'block';
            pdfFrame.src = path;

            // Highlight active item
            document.querySelectorAll('.book-card').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
        }

        // 4. ސާޗް ކުރުން (Search Function)
        function filterBooks() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let filtered = libraryData.filter(book => book.title.toLowerCase().includes(input));
            renderList(filtered);
        }

        // Initial Load
        renderList(libraryData);

    </script>

</body>
</html>
