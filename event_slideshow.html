    <style>
        /* --- GLOBAL --- */
        body {
            -webkit-user-select: none; user-select: none;
            margin: 0; padding: 0;
            background: #001a12; font-family: 'Faruuma', 'Times New Roman', serif;
            overflow: hidden; height: 100vh; width: 100vw;
        }

        @font-face {
            font-family: 'Faruuma';
            src: local('Faruuma'), local('Faruumaa'), url('Fonts/faruuma.ttf') format('truetype');
        }

        /* --- LOGIN --- */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #00281c; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; color: #d4af37;
        }
        #loginBox {
            background: rgba(0, 0, 0, 0.4); padding: 40px; border-radius: 15px;
            border: 2px solid #d4af37; text-align: center;
        }
        #passInput {
            padding: 10px; font-size: 20px; border-radius: 5px; border: 1px solid #d4af37;

        }

            display: none; gap: 8px; height: 100vh; width: 100vw;

        }
        .sidebar {
            flex: 0 0 290px; background: #f1f8e9; padding: 10px; border-radius: 8px;

        /* Design Tabs */
        .design-panel {

        }
        /* When locked, fade out and disable clicks */
        .design-panel.locked {
            opacity: 0.6;
            pointer-events: none;
            filter: grayscale(0.5);
        }

        .design-row { display: flex; gap: 10px; margin-bottom: 5px; border-bottom: 1px dashed #ccc; padding-bottom: 5px; }
        .design-col { flex: 1; }
        .d-label { font-size: 11px; font-weight: bold; color: #e65100; display: block; margin-bottom: 2px; }
        
        input[type=range] { width: 100%; cursor: pointer; height: 10px; }
        input[type=color] { width: 30px; height: 20px; border: none; padding: 0; cursor: pointer; vertical-align: middle; }
        
        h2, h3 { margin: 5px 0; color: #004d40; font-family: 'Faruuma'; }
        label { display: block; font-weight: bold; font-size: 11px; margin-bottom: 1px; color: #333; }
        
        input[type="text"], textarea, select { 
            width: 98%; padding: 3px; border: 1px solid #aaa; border-radius: 3px; 
            font-size: 12px; margin-bottom: 2px; font-family: 'Faruuma', 'Times New Roman';
        }
        
        .file-box { background: #e0e0e0; padding: 5px; border-radius: 5px; margin-bottom: 5px; border: 1px solid #bbb; overflow-y: auto; max-height: 100px; flex-shrink: 0; }
        input[type="file"] { width: 100%; font-size: 10px; margin-bottom: 2px; }

        .row { display: flex; gap: 5px; margin-bottom: 2px; align-items: flex-end; }
        .col { flex: 1; }
        .dhi { direction: rtl; text-align: right; }
        .eng { direction: ltr; text-align: left; font-family: 'Times New Roman', serif; font-weight: bold; }

        button { cursor: pointer; font-family: 'Faruuma'; font-weight: bold; }
        .fs-btn { background: #004d40; color: white; padding: 5px; width: 100%; border: 1px solid #d4af37; border-radius: 4px; margin-bottom: 5px; font-size: 11px; flex-shrink: 0; }
        .launch-btn { background: #c62828; color: white; padding: 8px; width: 100%; border: none; border-radius: 4px; margin-bottom: 5px; font-size: 14px; flex-shrink: 0; }

        #stuList { flex-grow: 1; min-height: 0; margin-bottom: 5px; }

        .controls { display: flex; gap: 5px; margin-top: 5px; flex-shrink: 0; }
        button.action { flex: 1; padding: 8px; font-size: 14px; border: none; border-radius: 4px; color: white; transition: 0.2s; }
        .btn-live { background: #004d40; flex: 2; border: 2px solid #ffd700; color: #ffd700; }
        .btn-nav { background: #455a64; }
        .btn-clear { background: #b71c1c; flex: 0.5; }

        .preview-container { display: flex; gap: 10px; align-items: center; justify-content: center; background: #fff8e1; padding: 4px; border: 1px solid #ffb300; border-radius: 4px; margin-top: 5px; flex-shrink: 0; }
        #previewImg { height: 50px; width: 50px; object-fit: cover; border-radius: 50%; border: 2px solid #d4af37; background: #ddd; }
        #logoPreview { height: 30px; object-fit: contain; }

        .lock-controls { display:flex; align-items:center; justify-content:flex-end; margin-bottom:5px; font-size:12px; font-weight:bold; color:#c62828; }
        .lock-controls input { width:auto; margin-left:5px; cursor:pointer; }
    </style>
</head>

<script>
    // --- SUBSCRIPTION ---
    function getExpiryDate() {
        const filename = window.location.pathname.split('/').pop();
        const match = filename.match(/(\d{4}-\d{2}-\d{2})/);
        return match ? match[1] : "2025-12-31"; 
    }

    function checkPassword() {
        const pass = document.getElementById('passInput').value.trim();
        const today = new Date();
        const expiryStr = getExpiryDate();
        const expiry = new Date(expiryStr);
        expiry.setHours(23, 59, 59, 999);

        document.getElementById('expiryMsg').innerText = "Expires: " + expiryStr;

        if (today > expiry) {
            alert("System Expired on " + expiryStr + ".\nPlease contact Administrator.");
            return;
        }

        if (pass === "7791550") {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            // Auto Load Settings on Login
            loadSettings();
        } else {
            document.getElementById('loginError').style.display = 'block';
            document.getElementById('passInput').value = '';
        }
    }
    document.getElementById('passInput').addEventListener("keyup", e => { if (e.key === "Enter") checkPassword(); });
    document.onkeydown = e => { if(e.keyCode==123) return false; };

    function toggleControlFS() {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(e => console.log(e));
        else document.exitFullscreen();
    }

    let tvWindow = null;
    let students = [];
    let photoFiles = {};
    let currentPhotoData = null;
    let currentLogoData = null;
    let currentFontData = null;
    let currentJalsaBgData = null;
    let currentJalsaBgType = 'none';
    let customBorderData = null;

    // Default Design State
    const defaultDesignState = {
        mtY: 210, mtX: 0, mtSize: 5.6, mtColor: '#d4af37',
        stY: 0, stX: 0, stSize: 2.6, stColor: '#ffffff',
        logoY: 40, logoX: 0, lVis: 'show',
        pShape: '50%', pSize: 260, pBorder: 'on', pX: -40, pY: 0, pVis: 'show',
        cBorder: 'b1', bdColor: '#d4af37', bgColor: '#001a12',
        txtY: 0, txtX: 0, nameCol: '#ffffff', detCol: '#fff9c4',
        layoutDir: 'rtl', textAlign: 'right', bgLoop: 'on'
    };

    let designState = { ...defaultDesignState };

    // --- SAVE / LOAD SYSTEM ---
    function liveUpdate(key, value) {
        designState[key] = value;
        // Save to storage on every change
        localStorage.setItem('royalGradConfig', JSON.stringify(designState));
        
        if(!tvWindow || tvWindow.closed) return;
        applyStyle(key, value, tvWindow.document);
    }

    function applyStyle(key, value, doc) {
        // Colors & Theme
        if(key === 'bgColor') { const bg = doc.getElementById('bgLayer'); if(bg) bg.style.backgroundColor = value; }
        if(key === 'bdColor') { doc.documentElement.style.setProperty('--theme-color', value); if(designState.pBorder === 'on') { const img = doc.getElementById('stuImg'); if(img) img.style.border = `5px solid ${value}`; } }

        // Visibility
        if(key === 'pVis') { const el = doc.querySelector('.photo-col'); if(el) el.style.display = (value === 'show') ? 'flex' : 'none'; }
        if(key === 'lVis') { const el = doc.getElementById('logoWrap'); if(el) el.style.display = (value === 'show') ? 'block' : 'none'; }
        if(key === 'bgLoop') { const vid = doc.getElementById('bgVid'); if(vid) vid.style.display = (value === 'on') ? 'block' : 'none'; }

        // Layout
        if(key === 'layoutDir') { const card = doc.getElementById('card'); if(card) card.style.flexDirection = (value === 'rtl') ? 'row-reverse' : 'row'; }
        if(key === 'textAlign') { const txt = doc.querySelector('.text-col'); if(txt) txt.style.textAlign = value; }

        // Titles
        if(key === 'mtY' || key === 'mtX') { const con = doc.getElementById('titleContainer'); const el = doc.getElementById('mainTitleWrap'); if(con) con.style.marginTop = designState.mtY + 'px'; if(el) el.style.transform = `translate(${designState.mtX}px, 0)`; }
        if(key === 'mtSize') { const el = doc.getElementById('jt1'); if(el) el.style.fontSize = value + 'em'; }
        if(key === 'mtColor') { const el = doc.getElementById('jt1'); if(el) { el.style.color = value; el.style.borderBottomColor = value; } }
        
        if(key === 'stY' || key === 'stX') { const el = doc.getElementById('subTitleWrap'); if(el) { el.style.transform = `translate(${designState.stX}px, 0)`; el.style.marginTop = designState.stY + 'px'; } }
        if(key === 'stSize') { const els = doc.querySelectorAll('.sub-title'); els.forEach(e => e.style.fontSize = value + 'em'); }
        if(key === 'stColor') { const els = doc.querySelectorAll('.sub-title'); els.forEach(e => e.style.color = value); }

        // Text Position
        if(key === 'txtY' || key === 'txtX') { const el = doc.querySelector('.text-col'); if(el) el.style.transform = `translate(${designState.txtX}px, ${designState.txtY}px)`; }
        if(key === 'nameCol') { doc.getElementById('tnD').style.color = value; doc.getElementById('tnE').style.color = value; }
        if(key === 'detCol') { ['tfD','tfE','tcD','tcE','tcm'].forEach(id => { const e = doc.getElementById(id); if(e) e.style.color = value; }); }

        // Logo Pos
        if(key === 'logoY' || key === 'logoX') { const logo = doc.getElementById('logoWrap'); if(logo) { logo.style.left = '50%'; logo.style.transform = `translate(calc(-50% + ${designState.logoX}px), 0)`; logo.style.top = designState.logoY + 'px'; } }

        // Photo
        if(key === 'pShape') { const img = doc.getElementById('stuImg'); if(img) img.style.borderRadius = value; }
        if(key === 'pSize') { const img = doc.getElementById('stuImg'); if(img) { img.style.width = value+'px'; img.style.height = value+'px'; } }
        if(key === 'pX' || key === 'pY') { const el = doc.querySelector('.photo-col'); if(el) el.style.transform = `translate(${designState.pX}px, ${designState.pY}px)`; }
        if(key === 'pBorder') { const img = doc.getElementById('stuImg'); if(img) { if(value === 'off') { img.style.border = 'none'; img.style.background = 'transparent'; img.style.boxShadow = 'none'; } else { img.style.border = `5px solid ${designState.bdColor}`; img.style.background = '#000'; img.style.boxShadow = '0 15px 40px rgba(0,0,0,0.8)'; } } }

        // Card Border
        if(key === 'cBorder') {
            const card = doc.getElementById('card');
            if(card) {
                card.className = ''; card.classList.add(value);
                if(value === 'custom' && customBorderData) {
                    card.style.backgroundImage = `url(${customBorderData})`;
                    card.style.backgroundSize = "100% 100%"; card.style.border = "none"; card.style.boxShadow = "none";
                } else { card.style.backgroundImage = "none"; }
                card.classList.add('active'); 
            }
        }
    }

    function loadSettings() {
        const saved = localStorage.getItem('royalGradConfig');
        if (saved) {
            designState = JSON.parse(saved);
            // Update UI Controls
            for (const [key, value] of Object.entries(designState)) {
                const el = document.getElementById('in_' + key);
                if(el) el.value = value;
            }
        }
    }

    function resetDesign() {
        if(confirm("Reset all design settings to default?")) {
            designState = { ...defaultDesignState };
            localStorage.removeItem('royalGradConfig');
            loadSettings(); // Reset UI
            // Force apply all defaults if TV open
            if(tvWindow && !tvWindow.closed) {
                for (const [key, value] of Object.entries(designState)) {
                    applyStyle(key, value, tvWindow.document);
                }
            }
        }
    }

    function toggleLock(checkbox) {
        const panel = document.getElementById('designPanel');
        if(checkbox.checked) {
            panel.classList.add('locked');
        } else {
            panel.classList.remove('locked');
        }
    }

        tvWindow.document.write(html);

        if(customBorderData) applyStyle('cBorder', designState.cBorder, tvWindow.document);
        
        document.getElementById('connStatus').innerText = "‚úÖ Connected";
        document.getElementById('connStatus').style.color = "green";

    // --- LOGIC ---
    function updateJalsaBackground() {
        if(!tvWindow || tvWindow.closed || !currentJalsaBgData) return;
        const bgDiv = tvWindow.document.getElementById('bgLayer');
        if(currentJalsaBgType === 'video') {
            bgDiv.innerHTML = `<video id="bgVid" src="${currentJalsaBgData}" autoplay loop muted style="width:100%; height:100%; object-fit:cover; display:${designState.bgLoop === 'on' ? 'block' : 'none'}"></video>`;
            setTimeout(() => { const v = tvWindow.document.getElementById('bgVid'); if(v) v.play().catch(e=>{}); }, 500);
        } else {
            bgDiv.innerHTML = `<img src="${currentJalsaBgData}" style="width:100%; height:100%; object-fit:cover;">`;
        }
    }

    function updateJalsaText() {
        if(!tvWindow || tvWindow.closed) return;
        const doc = tvWindow.document;
        doc.getElementById('jt1').innerText = document.getElementById('jLine1').value;
        doc.getElementById('jt2').innerText = document.getElementById('jLine2').value;
        doc.getElementById('jt3').innerText = document.getElementById('jLine3').value;
        doc.getElementById('jt4').innerText = document.getElementById('jLine4').value;
        
        if(currentFontData) {
             const style = doc.createElement('style');
             style.innerHTML = `@font-face { font-family: 'Faruuma'; src: url('${currentFontData}') format('truetype'); } .jalsa-text, .font-dv { font-family: 'Faruuma', 'Amiri', serif !important; }`;
             doc.head.appendChild(style);
        }
    }

    function showJalsaScreen() {
        if(!tvWindow || tvWindow.closed) return;
        tvWindow.document.getElementById('card').classList.remove('active');
        tvWindow.document.getElementById('jalsaContent').classList.remove('hidden');
        
        const logo = tvWindow.document.getElementById('logoWrap');
        logo.classList.remove('live');
        // Check user setting for idle visibility
        logo.style.display = (designState.lVis === 'show') ? 'block' : 'none';

        document.getElementById('statusMsg').innerText = "Mode: Jalsa";
    }

    function updateTV() {
        if(!tvWindow || tvWindow.closed) { alert("TV Closed!"); return; }
        
        tvWindow.document.getElementById('jalsaContent').classList.add('hidden');
        const logo = tvWindow.document.getElementById('logoWrap');
        logo.classList.add('live');
        // Check user setting for live visibility
        logo.style.display = (designState.lVis === 'show') ? 'block' : 'none';

        const doc = tvWindow.document;
        doc.getElementById('tnD').textContent = document.getElementById('nD').value;
        doc.getElementById('tnE').textContent = document.getElementById('nE').value;
        doc.getElementById('tfD').textContent = document.getElementById('fD').value;
        doc.getElementById('tfE').textContent = document.getElementById('fE').value;
        doc.getElementById('tcD').textContent = document.getElementById('cD').value;
        doc.getElementById('tcE').textContent = document.getElementById('cE').value;
        doc.getElementById('tcm').textContent = document.getElementById('cm').value;

        const img = doc.getElementById('stuImg');
        if(currentPhotoData) { img.src = currentPhotoData; img.style.display='block'; }
        else { img.src = 'https://via.placeholder.com/280x280/00281c/d4af37?text=No+Photo'; }

        setTimeout(() => doc.getElementById('card').classList.add('active'), 300);
        stopVideo(); 
        document.getElementById('statusMsg').innerText = "On Air: " + document.getElementById('nE').value;
    }

    function clearTV() {
        if(!tvWindow || tvWindow.closed) return;
        showJalsaScreen();
        stopVideo();
        document.getElementById('statusMsg').innerText = "Screen Cleared";
    }

    // --- VIDEO PLAYER (FORCE AUTOPLAY) ---
    function playLocalVideo() {
        if(!tvWindow || tvWindow.closed) { alert("TV Closed!"); return; }
        tvWindow.document.getElementById('jalsaContent').classList.add('hidden');
        const file = document.getElementById('videoLocal').files[0];
        if(!file) { alert("Select video!"); return; }
        const url = URL.createObjectURL(file);
        
        const vl = tvWindow.document.getElementById('videoLayer');
        vl.innerHTML = `<video id="mainVid" src="${url}" autoplay controls style="width:100%;height:100%;"></video>`;
        vl.style.display = 'flex';
        
        setTimeout(() => { 
            const v = tvWindow.document.getElementById('mainVid'); 
            if(v) v.play().catch(e => {
                alert("Please click ONCE on the TV screen to enable audio auto-play.");
            }); 
        }, 100);
        document.getElementById('statusMsg').innerText = "Playing Video...";
    }

    function playYoutube() {
        if(!tvWindow || tvWindow.closed) { alert("TV Closed!"); return; }
        tvWindow.document.getElementById('jalsaContent').classList.add('hidden');
        const url = document.getElementById('ytLink').value;
        if(!url) return;
        const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/);
        const id = (match && match[2].length === 11) ? match[2] : null;
        if(!id) return;

        const vl = tvWindow.document.getElementById('videoLayer');
        vl.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&mute=0" allow="autoplay; encrypted-media" style="width:100%;height:100%;border:none;"></iframe>`;
        vl.style.display = 'flex';
        document.getElementById('statusMsg').innerText = "Playing YouTube...";
    }

    function stopVideo() {
        if(!tvWindow || tvWindow.closed) return;
        const vl = tvWindow.document.getElementById('videoLayer');
        vl.innerHTML = ''; vl.style.display = 'none';
        
        if(!tvWindow.document.getElementById('card').classList.contains('active')) {
            showJalsaScreen();
        }
    }

    // --- DATA ---
    document.getElementById('jalsaCsvFile').onchange = e => {
        const file = e.target.files[0];
        if(!file) return;
        const r = new FileReader();
        r.onload = evt => {
            const lines = evt.target.result.split('\n');
            if(lines.length > 0) {
                const cols = lines[0].split(',');
                if(cols[0]) document.getElementById('jLine1').value = cols[0].trim();
                if(cols[1]) document.getElementById('jLine2').value = cols[1].trim();
                if(cols[2]) document.getElementById('jLine3').value = cols[2].trim();
                if(cols[3]) document.getElementById('jLine4').value = cols[3].trim();
                updateJalsaText();
                alert("Titles Loaded!");
            }
        };
        r.readAsText(file);
    };

    document.getElementById('fontFile').onchange = e => {
        const file = e.target.files[0];
        if(!file) return;
        const r = new FileReader();
        r.onload = evt => {
            currentFontData = evt.target.result;
            const newFont = new FontFace('Faruuma', `url(${currentFontData})`);
            newFont.load().then(f => {
                document.fonts.add(f);
                document.querySelectorAll('.font-dv, input, h2').forEach(el => el.style.fontFamily = "'Faruuma', serif");
                alert("Font Loaded! Re-open TV.");
            });
        };
        r.readAsDataURL(file);
    };

    document.getElementById('jalsaBgFile').onchange = e => {
        const file = e.target.files[0];
        if(!file) return;
        const r = new FileReader();
        r.onload = evt => {
            currentJalsaBgData = evt.target.result;
            currentJalsaBgType = file.type.startsWith('video') ? 'video' : 'image';
            updateJalsaBackground();
            alert("Background Set");
        };
        r.readAsDataURL(file);
    };

    document.getElementById('logoFile').onchange = e => {
        const r = new FileReader();
        r.onload = evt => {
            currentLogoData = evt.target.result;
            if(tvWindow && !tvWindow.closed) tvWindow.document.getElementById('logoImg').src = currentLogoData;
        };
        r.readAsDataURL(e.target.files[0]);
    };

    document.getElementById('customBorderFile').onchange = e => {
        const r = new FileReader();
        r.onload = evt => {
            customBorderData = evt.target.result;
            // Update live if custom is selected
            if(designState.cBorder === 'custom' && tvWindow) {
                applyStyle('cBorder', 'custom', tvWindow.document);
            }
            alert("Custom Frame Loaded!");
        };
        r.readAsDataURL(e.target.files[0]);
    };

    document.getElementById('csvFile').onchange = e => {
        const r = new FileReader();
        r.onload = ev => {
            let txt = ev.target.result; if(txt.charCodeAt(0)===0xFEFF) txt=txt.substr(1);
            let lines = txt.split('\n');
            students = [];
            lines.forEach(l => {
                let c = l.split(',');
                if(c.length>1) {
                    students.push({
                        nD: c[0]?.trim(), nE: c[1]?.trim(), cD: c[2]?.trim(), cE: c[3]?.trim(), 
                        fD: c[4]?.trim(), fE: c[5]?.trim(), cm: c[6]?.trim(), ph: c[7]?.trim()
                    });
                }
            });
            filterList(); alert("Loaded: " + students.length);
        };
        r.readAsText(e.target.files[0]);
    };

    document.getElementById('photoFolder').onchange = e => {
        photoFiles = {};
        for(let f of e.target.files) {
            let name = f.name.toLowerCase();
            photoFiles[name] = f; 
            let nameNoExt = name.split('.').slice(0, -1).join('.');
            if(nameNoExt) photoFiles[nameNoExt] = f; 
        }
        alert("Photos: " + e.target.files.length);
    };

    function processPhoto(file, cb) {
        const reader = new FileReader();
        reader.onload = e => { cb(e.target.result); };
        reader.readAsDataURL(file);
    }

    function filterList() {
        let t = document.getElementById('search').value.toLowerCase();
        let l = document.getElementById('stuList'); l.innerHTML = '';
        students.forEach((s,i) => {
            if((s.nD+s.nE).toLowerCase().includes(t)) {
                let o = document.createElement('option'); o.value=i; o.text=(i+1)+". "+s.nD; l.add(o);
            }
        });
    }

    function loadStudent() {
        let idx = document.getElementById('stuList').value;
        let s = students[idx];
        document.getElementById('nD').value = s.nD; document.getElementById('nE').value = s.nE;
        document.getElementById('fD').value = s.fD; document.getElementById('fE').value = s.fE;
        document.getElementById('cD').value = s.cD; document.getElementById('cE').value = s.cE;
        document.getElementById('cm').value = s.cm;
        let pName = s.ph ? s.ph.trim().toLowerCase() : "";
        let prev = document.getElementById('previewImg');
        let stat = document.getElementById('pStat');
        let foundFile = photoFiles[pName]; 
        if(foundFile) {
            stat.innerText = "Loading...";
            processPhoto(foundFile, d => {
                currentPhotoData = d; prev.src = d; 
                stat.innerText = "‚úÖ Found"; stat.style.color="green";
            });
        } else {
            currentPhotoData = null; prev.src = "https://via.placeholder.com/150"; 
            stat.innerText = "‚ùå Missing"; stat.style.color="red";
        }
    }

    function move(d) {
        let l = document.getElementById('stuList');
        if(l.options.length) {
            l.selectedIndex = Math.min(Math.max(l.selectedIndex+d, 0), l.options.length-1);
            loadStudent();
        }
    }
</script>
