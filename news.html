    <style>
        /* --- 1. FONT LOADING --- */
        @font-face { font-family: 'Mv Galan'; src: url('fonts/Mv Galan.ttf') format('truetype'), local('Mv Galan'); font-weight: normal; font-style: normal; font-display: swap; }
        @font-face { font-family: 'Faruma'; src: url('fonts/Faruma.ttf') format('truetype'), local('Faruma'); font-weight: normal; font-style: normal; font-display: swap; }

        /* --- VARIABLES --- */
        :root {
            --primary: #0C2D48;
            --accent: #B49658;
            --bg: #f8f9fa;
            --white: #ffffff;
            --text: #333333;
            --meta: #777777;
            --font-main: 'Mv Galan', 'Faruma', 'Noto Sans Thaana', sans-serif;
        }

        /* --- BASE STYLES --- */
        body { 
            margin: 0; font-family: var(--font-main) !important;
            background: var(--bg); color: var(--text); padding-bottom: 100px;
            line-height: 1.8; padding-top: 60px;
            user-select: none; -webkit-user-select: none; /* Security */
        }
        
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        * { box-sizing: border-box; }
        img { pointer-events: none; -webkit-user-drag: none; }

        /* --- NAV --- */
        .navbar { position: fixed; top: 0; left: 0; width: 100%; background: var(--white); z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-bottom: 1px solid #eee; }
        .nav-container { max-width: 1400px; margin: 0 auto; display: flex; justify-content: center; height: 60px; align-items: center; }
        .nav-links { list-style: none; padding: 0; margin: 0; display: flex; gap: 15px; }
        .nav-links li a { font-weight: bold; font-size: 1.1em; color: var(--primary); padding: 10px 15px; border-radius: 5px; font-family: var(--font-main) !important; }
        .nav-links li a:hover { color: var(--accent); background: #fcfcfc; }

        /* --- HEADER --- */
        header { background: linear-gradient(135deg, var(--primary) 0%, #051626 100%); color: var(--white); padding: 50px 5% 80px 5%; text-align: center; border-bottom: 6px solid var(--accent); margin-bottom: 60px; position: relative; }
        .profile-photo { width: 150px; height: 150px; object-fit: contain; margin-bottom: 15px; background-color: transparent; border-radius: 50%; filter: drop-shadow(0 0 10px rgba(180, 150, 88, 0.6)); transition: transform 0.5s; }
        .profile-photo:hover { transform: scale(1.1) rotate(5deg); }
        .page-title { font-size: 2.8em; font-weight: bold; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); font-family: var(--font-main) !important; }
        .page-subtitle { color: var(--accent); margin-top: 10px; font-size: 1.2em; opacity: 0.9; }

        /* --- SEARCH --- */
        .search-container { max-width: 700px; margin: -80px auto 40px auto; padding: 0 20px; position: relative; z-index: 100; }
        .search-box { position: relative; background: white; border-radius: 50px; padding: 5px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); border: 2px solid var(--accent); display: flex; align-items: center; transition: 0.3s; }
        .search-box:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(180, 150, 88, 0.3); }
        .search-input { width: 100%; padding: 15px 60px 15px 25px; border: none; outline: none; font-size: 1.2em; font-family: var(--font-main) !important; color: var(--primary); background: transparent; }
        .search-icon-box { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); width: 50px; height: 50px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--accent); font-size: 1.2em; }

        /* --- GRID --- */
        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        .article-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }

        /* --- CARD --- */
        .article-card { background: var(--white); border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: 0.3s; display: flex; flex-direction: column; border: 1px solid #eee; height: fit-content; }
        .article-card:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0,0,0,0.15); border-color: var(--accent); }
        .card-img-container { position: relative; height: 200px; overflow: hidden; background: #eee; }
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .article-card:hover .card-img { transform: scale(1.05); }
        .card-body { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; }
        
        /* UPDATED META ROW FOR AUTHOR & DATE */
        .meta-row { 
            display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;
            font-size: 0.85em; color: var(--meta); margin-bottom: 15px; border-bottom: 1px dashed #eee; padding-bottom: 10px; 
        }
        .meta-item { display: flex; align-items: center; gap: 6px; }
        .meta-item i { color: var(--accent); }

        .article-tag { background: var(--primary); color: white; padding: 2px 10px; font-size: 0.8em; border-radius: 20px; width: fit-content; margin-bottom: 10px; }
        .article-title { font-size: 1.5em; font-weight: bold; margin: 0 0 15px 0; line-height: 1.4; color: var(--primary); }
        .article-summary { font-size: 1.1em; color: #555; line-height: 1.7; margin-bottom: 20px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        .full-content { display: none; } 
        .read-more-btn { display: inline-flex; align-items: center; gap: 10px; cursor: pointer; color: var(--white); background: var(--primary); font-weight: bold; font-size: 1em; padding: 10px 25px; border-radius: 50px; align-self: flex-start; margin-top: auto; transition: 0.3s; }
        .read-more-btn:hover { background: var(--accent); }

        /* --- ADMIN & MODAL --- */
        .admin-ui { display: none !important; }
        body.admin-active .admin-ui { display: inline-flex !important; }
        body.admin-active .article-card { border: 2px dashed var(--accent); }
        body.admin-active .full-content { display: block; border: 1px dashed #ccc; padding: 10px; margin-top: 10px; background: #fffbe6; }
        body.admin-active .article-summary, body.admin-active .read-more-btn { display: none; }
        body.admin-active { user-select: text; -webkit-user-select: text; }
        .delete-btn { position: absolute; top: 10px; left: 10px; background: red; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; z-index: 10; font-weight: bold; }
        .admin-toolbar { position: fixed; bottom: 0; left: 0; width: 100%; background: #1a1a1a; color: white; padding: 15px 30px; display: none; justify-content: space-between; align-items: center; z-index: 9999; border-top: 4px solid var(--accent); }
        .admin-btn { padding: 10px 25px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; }
        [contenteditable="true"] { outline: none; background: rgba(255, 255, 255, 0.9); border-bottom: 2px dashed var(--accent); cursor: text; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 5000; display: none; justify-content: center; padding: 40px 20px; backdrop-filter: blur(5px); overflow-y: auto; }
        .modal-content { background: white; width: 100%; max-width: 900px; border-radius: 15px; position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.5); animation: slideUp 0.4s ease; margin: auto; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-header { position: relative; height: 350px; }
        .modal-img { width: 100%; height: 100%; object-fit: cover; border-radius: 15px 15px 0 0; }
        .close-modal { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.6); color: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 1.2em; transition: 0.3s; }
        .close-modal:hover { background: red; }
        .modal-body { padding: 40px; }
        .modal-title { font-size: 2.2em; color: var(--primary); font-weight: bold; margin-bottom: 10px; }
        .modal-meta { color: #666; font-size: 0.9em; margin-bottom: 30px; display: flex; gap: 20px; border-bottom: 2px solid var(--accent); padding-bottom: 15px; }
        .modal-text { font-size: 1.3em; line-height: 2; color: #333; white-space: pre-wrap; text-align: justify; }

        @media (max-width: 768px) { .nav-links { flex-wrap: wrap; justify-content: center; } .nav-links li a { padding: 10px 15px; } }
    </style>
</head>

                // Initial Random Views (e.g. 300 to 2000)
                count = Math.floor(Math.random() * (2000 - 300 + 1)) + 300; 
            } else {
                count = parseInt(count);
            }
            // Increment view by random 1-3 to simulate activity
            count += Math.floor(Math.random() * 3) + 1;
            localStorage.setItem(key, count);
            return count;

                        <div class="card-img-container"><img src="${item.img}" class="card-img" onclick="changeImage(this)"></div>
                        <div class="card-body">
                            <div class="article-tag" contenteditable="false">${item.cat}</div>
                            <h2 class="article-title" contenteditable="false">${item.title}</h2>
                            <div class="meta-row">
                                <div class="meta-item"><i class="far fa-user"></i> <span contenteditable="false">ލިޔުނީ: ${item.author}</span></div>
                                <div class="meta-item"><i class="far fa-calendar-alt"></i> <span contenteditable="false">${item.date}</span></div>
                                <div class="meta-item"><i class="far fa-eye" style="color:var(--accent)"></i> <strong>${views}</strong></div>
                            </div>
                            <div class="article-summary" contenteditable="false">މިއީ އާޓިކަލްގެ ކުރު ޚުލާސާއެވެ. މިތަނުގައި ލިޔާނީ ކިޔުންތެރިންގެ ޝައުޤުވެރިކަން ދަމައިގަންނަ ފަދަ ކުރު އިބާރާތެކެވެ.</div>
                            <div class="full-content" contenteditable="false"><p><strong>${item.title}</strong></p><p>މިއީ މި ލިޔުމުގެ ތަފްޞީލީ ބައެވެ. މިތަނުގައި އާޓިކަލްގެ ފުރިހަމަ މަޢުލޫމާތު ހިމަނުއްވާށެވެ.</p></div>
                            <div class="read-more-btn" onclick="openModal(this)">އިތުރަށް ވިދާޅުވޭ</div>
                        </div>
                    </article>`;
                    grid.insertAdjacentHTML('beforeend', articleHTML);
                });
            }
        }
        window.onload = generateArticles;

        // --- 3. SECURITY ---
        document.onkeydown = function(e) {
            if(document.body.classList.contains('admin-active')) return true; 
            if(event.keyCode == 123 || (e.ctrlKey && (e.keyCode == 'U'.charCodeAt(0) || e.keyCode == 'S'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0)))) return false;
        }

        // --- 4. FUNCTIONS ---
        function filterArticles() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.getElementsByClassName('article-card');
            for(let card of cards) {
                const txt = card.innerText.toLowerCase();
                card.style.display = txt.includes(val) ? "" : "none";
            }
        }

        function openModal(btn) {
            if(document.body.classList.contains('admin-active')) return;
            const card = btn.closest('.article-card');
            document.getElementById('modalImg').src = card.querySelector('.card-img').src;
            document.getElementById('modalTitle').innerHTML = card.querySelector('.article-title').innerHTML;
            document.getElementById('modalMeta').innerHTML = card.querySelector('.meta-row').innerHTML;
            document.getElementById('modalText').innerHTML = card.querySelector('.full-content').innerHTML;
            document.getElementById('detailsModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        function closeModal() { document.getElementById('detailsModal').style.display = 'none'; document.body.style.overflow = 'auto'; }
        window.onclick = function(e) { if(e.target == document.getElementById('detailsModal')) closeModal(); }

        function activateAdmin() {
            if(document.body.classList.contains('admin-active')) return;
            if(prompt("Enter Admin Password:") === "admin123") {
                document.body.classList.add('admin-active');
                document.getElementById('adminToolbar').style.display = 'flex';
                document.querySelectorAll('.article-title, .article-summary, .full-content, .article-tag, .meta-item span').forEach(el => el.contentEditable = "true");
                alert("Admin Mode Active!");
            } else alert("Incorrect Password");
        }

        function addNewArticle() {
            const d = new Date();
            const today = `${d.getDate()} ${["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"][d.getMonth()]} ${d.getFullYear()}`;
            const newCard = document.createElement('article');
            newCard.className = 'article-card';
            newCard.innerHTML = `
                <button class="delete-btn admin-ui" onclick="removeCard(this)" style="position:absolute; top:10px; left:10px; background:red; color:white; border:none; padding:5px; z-index:10;">Delete</button>
                <div class="card-img-container"><img src="https://via.placeholder.com/600x400" class="card-img" onclick="changeImage(this)"></div>
                <div class="card-body">
                    <div class="article-tag" contenteditable="true">Category</div>
                    <h2 class="article-title" contenteditable="true">New Title</h2>
                    <div class="meta-row">
                        <div class="meta-item"><i class="far fa-user"></i> <span contenteditable="true">ލިޔުނީ: އެޑްމިން</span></div>
                        <div class="meta-item"><i class="far fa-calendar-alt"></i> <span contenteditable="true">${today}</span></div>
                        <div class="meta-item"><i class="far fa-eye" style="color:var(--accent)"></i> <strong>1</strong></div>
                    </div>
                    <div class="article-summary" contenteditable="true">Summary...</div>
                    <div class="full-content" contenteditable="true">Content...</div>
                    <div class="read-more-btn" onclick="openModal(this)">Read More</div>
                </div>`;
            document.getElementById('articleGrid').prepend(newCard);
        }

        function removeCard(btn) { if(confirm("Delete?")) btn.closest('.article-card').remove(); }
        function changeImage(img) { if(document.body.classList.contains('admin-active')) { let u = prompt("URL:", img.src); if(u) img.src = u; } }

        function savePage() {
            let clone = document.documentElement.cloneNode(true);
            clone.querySelector('body').classList.remove('admin-active');
            clone.querySelectorAll('[contenteditable]').forEach(el => el.removeAttribute('contenteditable'));
            clone.querySelector('#adminToolbar').style.display = 'none';
            let script = clone.querySelector('script');
            script.innerHTML = script.innerHTML.replace('window.onload = generateArticles;', '// Auto-gen removed');
            
            let blob = new Blob(["<!DOCTYPE html>\n" + clone.outerHTML], {type: "text/html"});
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "zaad_articles_updated.html";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
