<!DOCTYPE html>
<html lang="dv" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ޒާދް ޕްރީމިއަމް ވީޑިއޯ ލައިބްރަރީ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thaana:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* --- 1. FONT SETUP --- */
        @font-face {
            font-family: 'Faruma';
            src: url('fonts/Faruma.ttf') format('truetype');
            font-weight: normal;
        }
        @font-face {
            font-family: 'Mv Galan';
            src: url('fonts/Mv Galan.ttf') format('truetype');
            font-weight: normal;
        }

        :root {
            --royal-blue: #0C2D48;
            --royal-dark: #051626;
            --royal-gold: #B49658;
            --royal-red: #800000;
            --bg-color: #f4f6f8;
            --card-bg: #ffffff;
            --main-font: 'Faruma', 'Mv Galan', 'Noto Sans Thaana', sans-serif;
        }

        /* --- SECURITY CSS --- */
        body {
            font-family: var(--main-font);
            background-color: var(--bg-color);
            background-image: radial-gradient(#B49658 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            margin: 0;
            color: var(--royal-blue);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            
            /* Disable Selection */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        img, iframe {
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }
        
        input, button, .unlocked iframe, a {
            pointer-events: auto !important;
            -webkit-user-select: text !important;
            user-select: text !important;
        }

        /* --- HEADER --- */
        header {
            background: linear-gradient(135deg, var(--royal-blue), var(--royal-dark));
            padding: 30px 20px;
            text-align: center;
            border-bottom: 5px solid var(--royal-gold);
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }

        /* TOP NAVIGATION (Home & Request) */
        .top-nav {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        .nav-btn {
            background: rgba(255,255,255,0.1);
            color: var(--royal-gold);
            text-decoration: none;
            padding: 8px 15px;
            border: 1px solid var(--royal-gold);
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85em;
        }
        .nav-btn:hover {
            background: var(--royal-gold);
            color: var(--royal-blue);
            transform: scale(1.05);
        }

        h1 {
            color: var(--royal-gold);
            font-family: 'Mv Galan', 'Faruma', sans-serif;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin: 30px 0 5px 0;
        }
        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            margin-top: 5px;
        }

        /* --- CONTROLS --- */
        .controls-container {
            max-width: 1600px;
            margin: 30px auto;
            padding: 0 20px;
            text-align: center;
        }
        
        .category-btn {
            background: white;
            border: 2px solid var(--royal-gold);
            color: var(--royal-blue);
            padding: 8px 18px;
            margin: 5px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-family: var(--main-font);
            transition: 0.3s;
            font-size: 1em;
        }
        .category-btn:hover, .category-btn.active {
            background: var(--royal-gold);
            color: white;
            transform: translateY(-2px);
        }

        .search-box {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            max-width: 500px;
            border: 2px solid var(--royal-blue);
            border-radius: 8px;
            font-family: var(--main-font);
            font-size: 1em;
            outline: none;
            text-align: right;
        }

        /* --- VIDEO GRID --- */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            flex: 1; /* Pushes footer down */
        }

        /* --- CARD DESIGN --- */
        .video-card {
            background: var(--card-bg);
            border: 2px solid var(--royal-gold);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.4s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(180, 150, 88, 0.4);
            border-color: var(--royal-blue);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            background: #000;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* SECURITY LOCK */
        .security-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(12, 45, 72, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.5s;
        }
        
        .lock-icon { font-size: 3em; color: var(--royal-gold); margin-bottom: 10px; }
        
        .security-input {
            padding: 8px;
            text-align: center;
            border: 1px solid var(--royal-gold);
            border-radius: 4px;
            margin-bottom: 10px;
            width: 80%;
            font-family: monospace; 
            font-weight: bold;
            letter-spacing: 1px;
            background: #051626;
            color: #d4af37;
        }
        
        .unlock-btn {
            background: linear-gradient(45deg, var(--royal-red), #500000);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            border: 1px solid var(--royal-gold);
            font-family: var(--main-font);
        }

        .video-card.unlocked .security-overlay { opacity: 0; pointer-events: none; }
        .video-card.unlocked iframe { pointer-events: auto; }
        .error-msg { color: #ff4d4d; font-size: 0.9em; margin-top: 5px; display: none; font-weight: bold; }

        /* Content */
        .card-body {
            padding: 15px;
            text-align: center;
            flex-grow: 1;
            background: linear-gradient(to bottom, #ffffff, #fcfcfc);
            border-top: 4px solid var(--royal-gold);
        }

        .category-badge {
            background: var(--royal-blue);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            display: inline-block;
            margin-bottom: 10px;
            border: 1px solid var(--royal-gold);
            font-weight: bold;
        }

        .video-title {
            font-size: 1.2em;
            font-weight: normal; 
            color: var(--royal-dark);
            margin: 5px 0 10px 0;
            line-height: 1.6;
            text-shadow: 2px 2px 0px rgba(192, 57, 43, 0.2); 
            border-bottom: 2px solid rgba(180, 150, 88, 0.3);
            padding-bottom: 10px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #666;
        }
        
        .video-code {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: var(--royal-red);
            background: #fff0f0;
            padding: 2px 5px;
            border: 1px dashed var(--royal-red);
            border-radius: 3px;
        }

        /* --- FOOTER --- */
        footer {
            background: var(--royal-dark);
            color: #ccc;
            padding: 40px 20px;
            border-top: 5px solid var(--royal-gold);
            text-align: center;
            margin-top: 50px;
        }
        .footer-phones {
            color: var(--royal-gold);
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }
        .footer-phones i { margin-left: 10px; }
        .copyright {
            font-size: 0.9em;
            opacity: 0.8;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 1200px) { .video-grid { grid-template-columns: repeat(3, 1fr); } }
        
        @media (max-width: 900px) { 
            .video-grid { grid-template-columns: repeat(2, 1fr); } 
            h1 { font-size: 2em; }
        }
        
        @media (max-width: 600px) { 
            .video-grid { 
                grid-template-columns: 1fr; 
                padding: 10px;
                gap: 20px; 
            }
            h1 { font-size: 1.6em; margin-top: 60px; } /* Space for buttons */
            .top-nav { top: 15px; right: 50%; transform: translateX(50%); width: 100%; justify-content: center; }
            .nav-btn { padding: 6px 12px; font-size: 0.8em; }
            .footer-phones { font-size: 1.2em; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <header>
        <nav class="top-nav">
            <a href="https://academyzaad.com/contact.html" class="nav-btn">
                <i class="fas fa-key"></i> ކީ ރިކުއެސްޓް
            </a>
            <a href="https://academyzaad.com/" class="nav-btn">
                <i class="fas fa-home"></i> ހޯމް
            </a>
        </nav>

        <h1>ޒާދް ޕްރީމިއަމް ވީޑިއޯ ލައިބްރަރީ</h1>
        <div class="subtitle">ސެކިއުއަރ ކީ ބޭނުންކޮށްގެން ވަދެވޭ ޚާއްޞަ ޕޭޖް (500+ ވީޑިއޯ)</div>
    </header>

    <div class="controls-container">
        <div id="category-filters">
            <button class="category-btn active" onclick="filterVideos('all')">ހުރިހާ ވީޑިއޯއެއް</button>
            <button class="category-btn" onclick="filterVideos('cat1')">ޤުރްއާން ޢިލްމު</button>
            <button class="category-btn" onclick="filterVideos('cat2')">ޢަރަބި ބަސް</button>
            <button class="category-btn" onclick="filterVideos('cat3')">ފިޤުހު</button>
            <button class="category-btn" onclick="filterVideos('cat4')">ތާރީޚް</button>
            <button class="category-btn" onclick="filterVideos('cat5')">ތަރުބިއްޔަތު</button>
            <button class="category-btn" onclick="filterVideos('cat6')">ސްކިލްސް</button>
        </div>
        <input type="text" id="searchInput" class="search-box" placeholder="ވީޑިއޯގެ ކޯޑު ނުވަތަ ނަން..." onkeyup="searchVideos()">
    </div>

    <div id="videoContainer" class="video-grid"></div>

    <footer>
        <div class="footer-phones">
            <i class="fas fa-phone-volume"></i> 7791550 | 9901550
        </div>
        <div class="copyright">
            &copy; <span id="year"></span> <b>Zaad Academy</b> & <b>Zaad Research and Consultancy Firm</b>.<br>
            All Rights Reserved.
        </div>
    </footer>

    <script>
        // Set Auto Copyright Year
        document.getElementById('year').innerText = new Date().getFullYear();

        // ==========================================
        // 1. SECURITY SCRIPT
        // ==========================================
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) {
            if (e.keyCode == 123) return false; 
            if (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) return false;
            if (e.ctrlKey && (e.keyCode == 'U'.charCodeAt(0) || e.keyCode == 'S'.charCodeAt(0) || e.keyCode == 'A'.charCodeAt(0))) return false;
        };
        document.addEventListener('dragstart', function(e) { e.preventDefault(); });

        // ==========================================
        // 2. DATA GENERATION
        // ==========================================
        const categories = [
            { id: 'cat1', name: 'ޤުރްއާން ޢިލްމު' },
            { id: 'cat2', name: 'ޢަރަބި ބަސް' },
            { id: 'cat3', name: 'ފިޤުހު' },
            { id: 'cat4', name: 'ތާރީޚް' },
            { id: 'cat5', name: 'ތަރުބިއްޔަތު' },
            { id: 'cat6', name: 'ސްކިލްސް' }
        ];

        const sampleTitles = [
            "ތަޖުވީދުގެ ޤަވާޢިދުތައް - ބައި 1",
            "ޢަރަބި ބަހުގެ ޤަވާޢިދު - ނަޙޫ",
            "ނަމާދުގެ ޙުކުމްތައް ޝަރަޙަ",
            "އިސްލާމީ ތާރީޚުގެ ރަންޒަމާން",
            "ދަރިން ތަރުބިއްޔަތު ކުރުމުގެ ފަންނު",
            "ޕްރެޒެންޓޭޝަން ސްކިލްސް މާސްޓަރކްލާސް",
            "ޤުރްއާން މުތަޝާބިހާތު ދެނެގަތުން",
            "ޢަރަބި ވާހަކަދެއްކުން - ލެވެލް 1",
            "ޒަމާނީ ތަޢުލީމީ ވަސީލަތްތައް",
            "ލީޑަރޝިޕް ސްކިލްސް"
        ];

        const videoLinks = ["JfyAPfnztY8", "1ACr-68iMSE"];

        let allVideos = [];

        function generateData() {
            for (let i = 1; i <= 500; i++) {
                let catIndex = Math.floor(Math.random() * categories.length);
                let titleIndex = Math.floor(Math.random() * sampleTitles.length);
                let vidIndex = i % 2;

                allVideos.push({
                    id: i,
                    code: "ZD-" + (1000 + i),
                    category: categories[catIndex].id,
                    catName: categories[catIndex].name,
                    title: sampleTitles[titleIndex] + " (" + i + ")",
                    youtubeId: videoLinks[vidIndex],
                    price: "PREMIUM"
                });
            }
        }

        // ==========================================
        // 3. RENDERING & LOGIC
        // ==========================================
        function renderVideos(videoList) {
            const container = document.getElementById('videoContainer');
            container.innerHTML = ''; 
            const fragment = document.createDocumentFragment();

            videoList.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.setAttribute('data-id', video.id);

                card.innerHTML = `
                    <div class="video-wrapper" id="wrapper-${video.id}">
                        <div class="security-overlay" id="overlay-${video.id}">
                            <i class="fas fa-lock lock-icon"></i>
                            <div style="color:#d4af37; margin-bottom:5px; font-weight:bold; font-family:'Faruma', 'Mv Galan', sans-serif;">މި ވީޑިއޯ ބެލުމަށް ކޯޑު ޖައްސަވާ</div>
                            <input type="text" class="security-input" id="pass-${video.id}" placeholder="Paste Key Here">
                            <span class="error-msg" id="msg-${video.id}">Invalid Key</span>
                            <button class="unlock-btn" onclick="verifyAndUnlock(${video.id}, '${video.youtubeId}')">VERIFY & UNLOCK</button>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <span class="category-badge">${video.catName}</span>
                        <h3 class="video-title">${video.title}</h3>
                        <div style="color:var(--royal-red); font-weight:bold; font-size:0.9em;">
                            <i class="fas fa-shield-alt"></i> Locked Content
                        </div>
                    </div>

                    <div class="card-footer">
                        <span class="video-code"><i class="fas fa-barcode"></i> ${video.code}</span>
                        <span>${video.price}</span>
                    </div>
                `;
                fragment.appendChild(card);
            });
            container.appendChild(fragment);
        }

        function verifyAndUnlock(id, youtubeId) {
            const inputField = document.getElementById(`pass-${id}`);
            const msgField = document.getElementById(`msg-${id}`);
            const overlay = document.getElementById(`overlay-${id}`);
            const wrapper = document.getElementById(`wrapper-${id}`);
            const card = overlay.closest('.video-card');
            
            const rawKey = inputField.value.trim();
            
            if(!rawKey) {
                showError(msgField, "ކޯޑު ޖައްސަވާ!");
                return;
            }

            try {
                // Decode Logic (Matches KeyGen V2)
                const base64Str = rawKey.split('').reverse().join('');
                const jsonStr = atob(base64Str);
                const data = JSON.parse(jsonStr);

                if(data.s !== "ROYAL_V5_SECURE") {
                    throw new Error("Invalid Salt");
                }

                const now = new Date().getTime();
                if(now > data.e) {
                    showError(msgField, "މުއްދަތު ހަމަވެއްޖެ!");
                    inputField.style.borderColor = "red";
                } else {
                    card.classList.add('unlocked');
                    msgField.style.display = 'none';
                    
                    // Lazy Load Iframe
                    const iframe = document.createElement('iframe');
                    iframe.src = `https://www.youtube.com/embed/${youtubeId}?autoplay=1`;
                    iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                    iframe.allowFullscreen = true;
                    wrapper.appendChild(iframe);
                }

            } catch (e) {
                showError(msgField, "ކޯޑު ނުބައި!");
                inputField.style.borderColor = "red";
                console.error(e);
            }
        }

        function showError(element, text) {
            element.innerText = text;
            element.style.display = "block";
        }

        function filterVideos(category) {
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            if (category === 'all') renderVideos(allVideos);
            else renderVideos(allVideos.filter(v => v.category === category));
        }

        function searchVideos() {
            let query = document.getElementById('searchInput').value.toLowerCase();
            renderVideos(allVideos.filter(v => v.title.toLowerCase().includes(query) || v.code.toLowerCase().includes(query)));
        }

        // Initialize
        generateData();
        renderVideos(allVideos);

    </script>
</body>
</html>
